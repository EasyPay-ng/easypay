<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Upgrade Requests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    header button {
      background: white;
      color: #009f4d;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    header button:hover {
      background: #e0f6e8;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    thead {
      background-color: #009f4d;
      color: white;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.95rem;
    }
    tbody tr:hover {
      background-color: #f0fff0;
    }
    .no-data {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 1rem;
    }
    .view-btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .view-btn:hover {
      background: #018f45;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h2>Upgrade Requests</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div id="resultsContainer"></div>
    <p id="noDataMsg" class="no-data" style="display:none;">No upgrade requests found.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const adminEmail = "easypay27.ng@gmail.com";
    const resultsContainer = document.getElementById("resultsContainer");
    const noDataMsg = document.getElementById("noDataMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, user => {
      if (!user || user.email.toLowerCase() !== adminEmail) {
        signOut(auth).then(() => window.location.href = "login.html");
        return;
      }
      loadRequests();
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });

    async function loadRequests() {
      const q = query(collection(db, "upgrades"), orderBy("requestedAt", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        noDataMsg.style.display = "block";
        return;
      }

      noDataMsg.style.display = "none";
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Username</th>
          <th>Sender's Name</th>
          <th>Proof</th>
          <th>Submitted At</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const username = data.username || "";
        const senderName = data.senderName || "";
        const proofURL = data.proofURL || "#";
        const ts = data.requestedAt ? data.requestedAt.toDate().toLocaleString() : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${username}</td>
          <td>${senderName}</td>
          <td><button class="view-btn" onclick="window.open('${proofURL}', '_blank')">View Proof</button></td>
          <td class="timestamp">${ts}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      resultsContainer.appendChild(table);
    }
  </script>
</body>
</html>
