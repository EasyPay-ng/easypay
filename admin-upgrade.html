<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Upgrade Requests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5fdf7; color: #333; }
    header { background: #009f4d; color: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h2 { margin: 0; font-size: 1.5rem; }
    header button { background: #fff; color: #009f4d; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.2s ease; }
    header button:hover { background: #e0f6e8; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 20px; }
    thead { background: #009f4d; color: #fff; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e0e0e0; font-size: 0.95rem; }
    tbody tr:hover { background: #f0fff0; }
    .no-data { text-align: center; margin-top: 40px; color: #666; font-size: 1rem; }
    .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
    .approve { background: #009f4d; color: #fff; }
    .reject { background: #e74c3c; color: #fff; margin-left: 8px; }
    .timestamp { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <header>
    <h2>Upgrade Requests</h2>
    <button id="logoutBtn">Logout</button>
  </header>  <div class="container">
    <div id="resultsContainer"></div>
    <p id="noDataMsg" class="no-data" style="display:none;">No upgrade requests found.</p>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc, serverTimestamp, increment, addDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY',
      authDomain: 'easypay-6bce8.firebaseapp.com',
      projectId: 'easypay-6bce8',
      storageBucket: 'easypay-6bce8.appspot.com',
      messagingSenderId: '862671358267',
      appId: '1:862671358267:web:b243c7b69840ef918c8f1e'
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const adminEmail = 'easypay27.ng@gmail.com';

    const resultsContainer = document.getElementById('resultsContainer');
    const noDataMsg = document.getElementById('noDataMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href='login.html'));

    onAuthStateChanged(auth, user => {
      if (!user || user.email.toLowerCase() !== adminEmail) {
        signOut(auth).then(() => window.location.href='login.html');
        return;
      }
      loadRequests();
    });

    async function loadRequests() {
      const q = query(collection(db, 'upgradeRequests'), orderBy('requestedAt', 'desc'));
      const snaps = await getDocs(q);
      resultsContainer.innerHTML = '';
      if (snaps.empty) {
        noDataMsg.style.display = 'block';
        return;
      }
      noDataMsg.style.display = 'none';

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `<tr><th>Username</th><th>Plan</th><th>Fee</th><th>Requested At</th><th>Action</th></tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      snaps.forEach(docSnap => {
        const data = docSnap.data();
        const { uid, plan, fee, requestedAt, referredBy } = data;
        const date = requestedAt.toDate().toLocaleString();
        const bonus = plan==='premium'?100:plan==='gold'?200:300;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${uid}</td>
          <td>${plan.charAt(0).toUpperCase()+plan.slice(1)}</td>
          <td>₦${fee}</td>
          <td class="timestamp">${date}</td>
          <td>
            <button class="btn approve" data-id="${docSnap.id}" data-uid="${uid}" data-plan="${plan}" data-bonus="${bonus}" data-ref="${referredBy || ''}">Approve</button>
            <button class="btn reject" data-id="${docSnap.id}">Reject</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      resultsContainer.appendChild(table);

      // attach handlers
      document.querySelectorAll('.approve').forEach(btn => btn.addEventListener('click', handleApprove));
      document.querySelectorAll('.reject').forEach(btn => btn.addEventListener('click', handleReject));
    }

    async function handleApprove(e) {
      const id = e.currentTarget.dataset.id;
      const uid = e.currentTarget.dataset.uid;
      const plan = e.currentTarget.dataset.plan;
      const bonus = parseInt(e.currentTarget.dataset.bonus);
      const refUid = e.currentTarget.dataset.ref;
      // Update user plan
      const userRef = doc(db, 'users', uid);
      await updateDoc(userRef, { plan, updatedAt: serverTimestamp() });
      // Credit referral bonus
      if (refUid) {
        const refRef = doc(db, 'users', refUid);
        await updateDoc(refRef, { balance: increment(bonus) });
        await addDoc(collection(refRef, 'transactionHistory'), { type:'Referral Bonus', amount:bonus, timestamp:serverTimestamp() });
      }
      // Mark request
      const reqRef = doc(db, 'upgradeRequests', id);
      await updateDoc(reqRef, { status:'approved', decisionAt: serverTimestamp() });
      loadRequests();
    }

    async function handleReject(e) {
      const id = e.currentTarget.dataset.id;
      const reqRef = doc(db, 'upgradeRequests', id);
      await updateDoc(reqRef, { status:'rejected', decisionAt: serverTimestamp() });
      loadRequests();
    }
  </script></body>
</html>
