<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Catcher ‚Äì EasyPay</title>
  <style>
    :root {
      --primary: #2e7d32;
      --bg: #f0fff0;
      --card: #fff;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    a.back {
      position: absolute;
      top: 20px; left: 20px;
      background: var(--primary);
      color: #fff; padding: 6px 10px;
      border-radius: 6px; text-decoration: none;
    }
    header {
      margin-top: 60px;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
    }
    #info {
      text-align: center;
      margin-bottom: 12px;
    }
    #info span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
    }
    #gameCanvas {
      background: var(--card);
      border: 4px solid var(--primary);
      border-radius: 12px;
      margin: 20px 0;
    }
    #startBtn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 30px;
      min-width: 160px;
    }
    #startBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #startBtn:hover:not(:disabled) { background: #256427; }
  </style>
</head>
<body>
  <a href="mini-games.html" class="back">‚Üê Back</a>
  <header>üçé Fruit Catcher</header>
  <div id="info">
    <span id="score">Caught: 0</span>
    <span id="timer">Time: 60s</span>
  </div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <button id="startBtn" disabled>Loading‚Ä¶</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // --- Firebase init ---
    const cfg = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8"
    };
    firebase.initializeApp(cfg);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // --- Constants ---
    const ALLOWED   = ["emerald","titanium","supreme","royalty"];
    const REWARD    = 20;
    const COOLDOWN  = 24 * 60 * 60 * 1000; // ms
    const TIMEOUT   = 60;     // seconds
    const TARGET    = 10;     // fruits to catch

    // --- DOM refs ---
    const canvas   = document.getElementById("gameCanvas");
    const ctx      = canvas.getContext("2d");
    const scoreEl  = document.getElementById("score");
    const timerEl  = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");

    // --- State ---
    let fruits = [], score = 0, timeLeft = TIMEOUT;
    let spawnTimer, gameTimer;
    let currentUser, userRef, userData;

    // --- Fruit emojis ---
    const FRUITS = ['üçé','üçå','üçá','üçì','üçâ','üçí','ü•ù','üçë'];

    class Fruit {
      constructor(x,y,size,emoji){
        this.x=x;this.y=y;this.size=size;this.emoji=emoji;
      }
      update(){ this.y += this.size*0.02 + 1; }
      draw(){
        ctx.font = `${this.size}px serif`;
        ctx.textAlign='center';
        ctx.fillText(this.emoji,this.x+this.size/2,this.y+this.size);
      }
    }

    function spawnFruit(){
      const size=32+Math.random()*16;
      const x=Math.random()*(canvas.width-size);
      const emoji=FRUITS[Math.floor(Math.random()*FRUITS.length)];
      fruits.push(new Fruit(x,-size,size,emoji));
    }

    function gameLoop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      fruits.forEach((f,i)=>{
        f.update(); f.draw();
        if(f.y+f.size>=canvas.height){
          fruits.splice(i,1);
        }
      });
    }

    function startTimers(){
      // reset
      score=0; fruits=[];
      scoreEl.innerText=`Caught: 0`;
      timeLeft=TIMEOUT;
      timerEl.innerText=`Time: ${timeLeft}s`;

      // game tick
      gameTimer = setInterval(()=>{
        timeLeft--;
        if(timeLeft<=0) return onTimeout();
        timerEl.innerText=`Time: ${timeLeft}s`;
      },1000);

      // spawn
      spawnTimer = setInterval(spawnFruit, 800);
      (function raf(){ gameLoop(); if(timeLeft>0 && score<TARGET) requestAnimationFrame(raf); })();
    }

    function endGame(win){
      clearInterval(gameTimer);
      clearInterval(spawnTimer);
      startBtn.disabled=true;
      if(win) return onWin();
      alert("‚õî Time's up! Try again tomorrow.");
      userRef.update({ lastFruitCatch: Date.now() });
      startCooldown();
    }

    async function onWin(){
      alert(`‚úÖ You caught ${TARGET}! ‚Ç¶${REWARD} credited.`);
      await userRef.update({
        lastFruitCatch: firebase.firestore.FieldValue.serverTimestamp(),
        balance: firebase.firestore.FieldValue.increment(REWARD)
      });
      startCooldown();
    }

    function startCooldown(){
      const unlock = Date.now() + COOLDOWN;
      function tick(){
        const ms = unlock - Date.now();
        if(ms<=0){
          startBtn.disabled=false;
          startBtn.textContent="Start Game";
        } else {
          const h = Math.floor(ms/3600000);
          const m = Math.floor((ms%3600000)/60000);
          startBtn.textContent = `Next in ${h}h ${m}m`;
          setTimeout(tick,60000);
        }
      }
      tick();
    }

    canvas.addEventListener('click',e=>{
      const r=canvas.getBoundingClientRect();
      const px=e.clientX-r.left, py=e.clientY-r.top;
      fruits.forEach((f,i)=>{
        if(px>=f.x&&px<=f.x+f.size&&py>=f.y&&py<=f.y+f.size){
          fruits.splice(i,1);
          scoreEl.innerText=`Caught: ${++score}`;
          if(score>=TARGET) endGame(true);
        }
      });
    });

    startBtn.onclick = ()=>startTimers();

    auth.onAuthStateChanged(async u=>{
      if(!u) return location.href="login.html";
      currentUser=u;
      userRef=db.collection("users").doc(u.uid);
      const snap=await userRef.get(); if(!snap.exists) return location.href="login.html";
      userData=snap.data();
      const plan=(userData.plan||"").toLowerCase();
      if(!ALLOWED.includes(plan)){
        alert("Upgrade to Emerald+ to play.");
        return location.href="upgrade.html";
      }
      // cooldown check
      const last = userData.lastFruitCatch?.toMillis?.()||userData.lastFruitCatch||0;
      const since=Date.now()-last;
      if(since < COOLDOWN){
        startBtn.disabled=true;
        startCooldown();
      } else {
        startBtn.disabled=false;
        startBtn.textContent="Start Game";
      }
    });
  </script>
</body>
</html>
