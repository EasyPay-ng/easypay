<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — User Records</title>
  <style>
    :root {
      --green: #2e7d32;
      --light-green: #e8f5e9;
      --white: #ffffff;
      --gray-bg: #f9f9f9;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray-bg);
      color: #333;
    }
    header {
      background-color: var(--green);
      color: var(--white);
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
      font-size: 1.25rem;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: var(--green);
      color: var(--white);
    }
    .btn {
      background: var(--green);
      color: var(--white);
      border: none;
      padding: 6px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      margin-right: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--white);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--green);
    }
    .modal-content label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 600;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .modal-content input[readonly] {
      background: #eee;
    }
    .modal-content .actions {
      text-align: right;
      margin-top: 12px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      background: none;
      border: none;
      font-size: 20px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Admin Panel — User Records</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Referral</th>
          <th>Username</th>
          <th>Password</th>
          <th>Balance</th>
          <th>Referrals</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h3>Edit User</h3>

      <label for="modalEmail">Email</label>
      <input type="text" id="modalEmail" readonly>

      <label for="modalReferral">Referral Code</label>
      <input type="text" id="modalReferral" readonly>

      <label for="modalUsername">Username</label>
      <input type="text" id="modalUsername">

      <label for="modalPassword">Password</label>
      <input type="text" id="modalPassword">

      <label for="modalBalance">Balance</label>
      <input type="number" id="modalBalance">

      <label for="modalReferrals">Referrals</label>
      <input type="number" id="modalReferrals">

      <div class="actions">
        <button class="btn" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let users = [];
    let selectedUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = 'login.html';
      loadUsers();
    });

    async function loadUsers() {
      users = [];
      const body = document.getElementById('userTableBody');
      body.innerHTML = '';
      const snap = await getDocs(collection(db, 'users'));
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.email||''}</td>
          <td>${d.username||''}</td>
          <td>${d.username||''}</td>
          <td>${d.password||''}</td>
          <td>₦${d.balance||0}</td>
          <td>${d.referrals||0}</td>
          <td><button class="btn" onclick="openModal('${docSnap.id}')">Edit</button></td>`;
        body.appendChild(tr);
        users.push({ id: docSnap.id, ...d });
      });
    }

    function openModal(uid) {
      selectedUser = users.find(u => u.id === uid);
      if (!selectedUser) return;
      document.getElementById('modalEmail').value = selectedUser.email;
      document.getElementById('modalReferral').value = selectedUser.username;
      document.getElementById('modalUsername').value = selectedUser.username;
      document.getElementById('modalPassword').value = selectedUser.password || '';
      document.getElementById('modalBalance').value = selectedUser.balance || 0;
      document.getElementById('modalReferrals').value = selectedUser.referrals || 0;
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      selectedUser = null;
    }

    document.getElementById('saveBtn').onclick = async () => {
      if (!selectedUser) return;
      const updates = {
        username: document.getElementById('modalUsername').value.trim(),
        password: document.getElementById('modalPassword').value,
        balance: parseFloat(document.getElementById('modalBalance').value),
        referrals: parseInt(document.getElementById('modalReferrals').value, 10)
      };
      await updateDoc(doc(db, 'users', selectedUser.id), updates);
      closeModal();
      loadUsers();
    };
  </script>
</body>
</html>
