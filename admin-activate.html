<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — User Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      font-size: 1.25rem;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #009f4d;
      color: white;
    }
    .btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 4px;
    }
    .btn.reset {
      background: #f39c12;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #009f4d;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 600;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal-content input[readonly] {
      background: #eee;
    }
    .modal-content .actions {
      margin-top: 16px;
      text-align: right;
    }
    .modal-content .actions button {
      margin-left: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 20px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Admin Panel — User Management</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Referral Code</th>
          <th>Username</th>
          <th>Balance</th>
          <th>Referrals</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h3>Edit User</h3>
      <label>Email</label>
      <input type="text" id="modalEmail" readonly>
      <label>Referral Code</label>
      <input type="text" id="modalReferral" readonly>
      <label>Username</label>
      <input type="text" id="modalUsername">
      <label>Balance</label>
      <input type="number" id="modalBalance">
      <label>Referrals</label>
      <input type="number" id="modalReferrals">
      <div class="actions">
        <button class="btn reset" id="resetPassBtn">Reset Password</button>
        <button class="btn" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let users = [];
    let selectedUser = null;

    // Only allow access if logged in
    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = 'login.html';
      loadUsers();
    });

    async function loadUsers() {
      const tbody = document.getElementById('userTable');
      tbody.innerHTML = '';
      const snap = await getDocs(collection(db, 'users'));
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.email || ''}</td>
          <td>${d.username || ''}</td>
          <td>${d.username || ''}</td>
          <td>₦${d.balance ?? 0}</td>
          <td>${d.referrals ?? 0}</td>
          <td>
            <button class="btn" onclick="openModal('${docSnap.id}')">Edit</button>
          </td>`;
        tbody.appendChild(tr);
        users.push({ id: docSnap.id, ...d });
      });
    }

    function openModal(uid) {
      selectedUser = users.find(u => u.id === uid);
      if (!selectedUser) return;
      document.getElementById('modalEmail').value = selectedUser.email;
      document.getElementById('modalReferral').value = selectedUser.username;
      document.getElementById('modalUsername').value = selectedUser.username;
      document.getElementById('modalBalance').value = selectedUser.balance || 0;
      document.getElementById('modalReferrals').value = selectedUser.referrals || 0;
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      selectedUser = null;
    }

    document.getElementById('saveBtn').onclick = async () => {
      if (!selectedUser) return;
      const updates = {
        username: document.getElementById('modalUsername').value.trim(),
        balance: parseFloat(document.getElementById('modalBalance').value),
        referrals: parseInt(document.getElementById('modalReferrals').value, 10)
      };
      await updateDoc(doc(db, 'users', selectedUser.id), updates);
      closeModal();
      users = [];
      loadUsers();
    };

    document.getElementById('resetPassBtn').onclick = () => {
      if (!selectedUser) return;
      sendPasswordResetEmail(auth, selectedUser.email)
        .then(() => alert('Password reset email sent.'))
        .catch(err => alert('Error: ' + err.message));
    };
  </script>
</body>
</html>
