<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fff8;
      padding: 20px;
      margin: 0;
    }
    header {
      text-align: center;
      color: #006400;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #loginDiv {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    #loginDiv input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #loginDiv button {
      padding: 10px 16px;
      background: #006400;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #loginError {
      color: red;
      margin-top: 6px;
      font-size: 0.9rem;
    }
    #app {
      display: none;
    }
    .task {
      background: #fff;
      border: 1px solid #ccc;
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 100, 0, 0.1);
      position: relative;
    }
    .task h2 {
      margin: 0 0 10px;
      color: #006400;
      font-size: 1.2rem;
    }
    .task p {
      margin: 6px 0;
      font-size: 1rem;
    }
    .task button {
      padding: 8px 14px;
      background: #006400;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .proof {
      margin-top: 10px;
    }
    .proof input,
    .proof textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .submit-btn {
      background: #007700;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 14px;
      cursor: pointer;
    }
    .progress-container {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
      height: 16px;
    }
    .progress-bar {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .progress-label {
      font-size: 12px;
      text-align: right;
      margin-top: 4px;
      color: #004400;
    }
    #logoutBtn {
      float: right;
      background: #cc0000;
      color: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginDiv">
    <h2>Please Sign In to Continue</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="loginBtn">Sign In</button>
    <p id="loginError"></p>
  </div>

  <!-- App Content -->
  <div id="app">
    <header>Available Tasks</header>
    <button id="logoutBtn">Sign Out</button>
    <div id="taskContainer"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // 1) Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth    = firebase.auth();
    const db      = firebase.firestore();
    const storage = firebase.storage();

    // 2) DOM refs
    const loginDiv      = document.getElementById("loginDiv");
    const appDiv        = document.getElementById("app");
    const taskContainer = document.getElementById("taskContainer");
    const loginBtn      = document.getElementById("loginBtn");
    const logoutBtn     = document.getElementById("logoutBtn");
    const loginError    = document.getElementById("loginError");
    const emailInput    = document.getElementById("email");
    const passInput     = document.getElementById("password");

    // 3) Sign in/out handlers
    loginBtn.onclick = () => {
      loginError.textContent = "";
      auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
        .catch(e => loginError.textContent = e.message);
    };
    logoutBtn.onclick = () => auth.signOut();

    // 4) Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = "none";
        appDiv.style.display   = "block";
        startTaskListener();
      } else {
        appDiv.style.display   = "none";
        loginDiv.style.display = "block";
        taskContainer.innerHTML = "";
      }
    });

    // 5) Real‐time listener for tasks
    function startTaskListener() {
      db.collection("tasks")
        .where("status", "==", "approved")
        .onSnapshot(snapshot => {
          taskContainer.innerHTML = "";
          snapshot.forEach(doc => renderTask(doc));
        });
    }

    // 6) Render one task card
    function renderTask(doc) {
      const data = doc.data();
      const id   = doc.id;
      const pricePerUser = data.costPerUser || (data.totalBudget / data.workersNeeded);
      const userPay = Math.floor(pricePerUser * 0.7);

      const div = document.createElement("div");
      div.className = "task";
      div.id = `task-${id}`;
      div.innerHTML = `
        <p><strong>Task ID:</strong> ${id}</p>
        <h2>${data.taskTitle} — ${data.category}</h2>
        <p><strong>Description:</strong> ${data.description || ''}</p>
        <p><strong>Earn:</strong> ₦${userPay}</p>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${id}"></div>
        </div>
        <div class="progress-label" id="label-${id}">0 / ${data.workersNeeded} completed</div>
        <button onclick="window.open('${data.link}', '_blank')">Start Task</button>
        <div class="proof">
          <label>Text Proof:</label>
          <textarea id="text-${id}" placeholder="Enter text proof..."></textarea>
          <label>Image Proof:</label>
          <input type="file" accept="image/*" id="file-${id}" /><br />
          <button class="submit-btn" onclick="submitProof('${id}', ${userPay}, ${data.workersNeeded})">
            Submit Proof
          </button>
        </div>
      `;
      taskContainer.appendChild(div);

      // Listen for approved submissions to update progress bar
      db.collection("task_submissions")
        .where("taskId", "==", id)
        .onSnapshot(snap => {
          let approvedCount = 0;
          snap.forEach(sdoc => {
            if (sdoc.data().status === "approved") approvedCount++;
          });
          const needed = data.workersNeeded;
          const pct = Math.min(100, Math.round((approvedCount / needed) * 100));
          document.getElementById(`bar-${id}`).style.width = pct + "%";
          document.getElementById(`label-${id}`).textContent =
            `${approvedCount} / ${needed} completed`;

          // If all slots are approved, remove task from UI and mark "completed"
          if (approvedCount >= needed) {
            const taskElem = document.getElementById(`task-${id}`);
            if (taskElem) taskElem.remove();
            db.collection("tasks").doc(id).update({ status: "completed" });
          }
        });
    }

    // 7) Submit proof (with live progress & no `await uploadTask`)
    async function submitProof(taskId, payout, workersNeeded) {
      // A) Check login
      const user = auth.currentUser;
      if (!user) {
        alert("Sign in to submit");
        return;
      }

      // B) Gather inputs
      const textElem = document.getElementById(`text-${taskId}`);
      const fileElem = document.getElementById(`file-${taskId}`);
      const text  = textElem.value.trim();
      const file  = fileElem.files[0];

      // C) Validate
      if (!text) {
        alert("Please enter text proof before submitting.");
        return;
      }
      if (!file) {
        alert("Please select an image file to upload.");
        return;
      }

      // D) Show initial “Uploading” state
      const progressLabel = document.getElementById(`label-${taskId}`);
      progressLabel.textContent = `Uploading: 0%`;

      try {
        // E) Create Storage reference
        const timestamp = Date.now();
        const storageRef = storage
          .ref()
          .child(`task_submissions/${taskId}/${user.uid}_${timestamp}_${file.name}`);

        // F) Start upload
        const uploadTask = storageRef.put(file);

        // G) Listen to progress / errors / completion
        uploadTask.on(
          "state_changed",
          snapshot => {
            // i) Most browsers will report bytesTransferred / totalBytes
            const pct = Math.floor((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
            progressLabel.textContent = `Uploading: ${pct}%`;
          },
          error => {
            // ii) If Firebase Storage rules are blocking this, you’ll get an error here
            console.error("Upload error:", error);
            alert("Upload failed: " + error.message);
            // Reset the label so the user can try again
            progressLabel.textContent = `0 / ${workersNeeded} completed`;
          },
          async () => {
            // iii) This callback runs once the file is fully in Storage
            progressLabel.textContent = "Upload complete, fetching URL…";

            // 1) Grab the download URL
            let downloadURL;
            try {
              downloadURL = await storageRef.getDownloadURL();
            } catch (err) {
              console.error("Failed to get download URL:", err);
              alert("Could not fetch image URL. Please try again.");
              progressLabel.textContent = `0 / ${workersNeeded} completed`;
              return;
            }

            progressLabel.textContent = "Saving submission…";

            // 2) Write a Firestore document
            try {
              await db.collection("task_submissions").add({
                taskId: taskId,
                userId: user.uid,
                textProof: text,
                imageProof: downloadURL,
                payout: payout,
                status: "pending",
                submittedAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            } catch (err) {
              console.error("Failed to save submission in Firestore:", err);
              alert("Couldn’t save your submission—please try again.");
              progressLabel.textContent = `0 / ${workersNeeded} completed`;
              return;
            }

            // 3) All done
            alert("Proof submitted successfully!");
            textElem.value = "";
            fileElem.value = "";
            progressLabel.textContent = `0 / ${workersNeeded} completed`;
          }
        );

      } catch (err) {
        console.error("Unexpected error in submitProof:", err);
        alert("There was an unexpected error. Please try again.");
        progressLabel.textContent = `0 / ${workersNeeded} completed`;
      }
    }
  </script>
</body>
</html>
