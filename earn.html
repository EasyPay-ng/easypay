<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fff8;
      padding: 20px;
      margin: 0;
    }
    header {
      text-align: center;
      color: #006400;
      margin-bottom: 20px;
    }
    #loginDiv {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    #loginDiv input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #loginDiv button {
      padding: 8px 16px;
      background: #006400;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #app {
      display: none;
    }
    #app header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .task {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 100, 0, 0.1);
      position: relative;
    }
    .task h2 {
      margin: 0 0 10px;
      color: #006400;
    }
    .description {
      margin: 5px 0;
      line-height: 1.4;
      transition: max-height 0.2s ease;
    }
    /* Clamp to two lines when applied */
    .clamp {
      max-height: 2.8em;
      overflow: hidden;
    }
    .description.expanded {
      max-height: none;
    }
    .toggle-link {
      display: inline-block;
      margin-top: 4px;
      color: #006400;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    .task button {
      padding: 6px 12px;
      background: #006400;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .proof {
      margin-top: 10px;
    }
    .proof input,
    .proof textarea {
      width: 100%;
      margin: 4px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .proof input[type="file"] {
      padding: 3px;
    }
    .submit-btn {
      background: #007700;
      color: white;
      font-weight: bold;
    }
    .progress-container {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
      height: 16px;
    }
    .progress-bar {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .progress-label {
      font-size: 12px;
      text-align: right;
      margin-top: 4px;
      color: #004400;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginDiv">
    <h2>Please Sign In to Continue</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="loginBtn">Sign In</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- App Content -->
  <div id="app">
    <header>Available Tasks</header>

    <!-- Upload Proof button (external image‐host option left if you still need it) -->
    <button 
      onclick="window.location.href='https://imageshostuploaded.xyz/uploadimage.php'"
      style="display:block; margin: 0 auto 10px; padding:8px 16px; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer;"
    >
      Upload Proof (External)
    </button>

    <button style="float:right; margin-bottom:10px;" id="logoutBtn">Sign Out</button>
    <div id="taskContainer"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // --- Initialize Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), 
          db   = firebase.firestore(), 
          storage = firebase.storage();

    // DOM refs
    const loginDiv       = document.getElementById("loginDiv");
    const appDiv         = document.getElementById("app");
    const taskContainer  = document.getElementById("taskContainer");
    const loginBtn       = document.getElementById("loginBtn");
    const logoutBtn      = document.getElementById("logoutBtn");
    const loginError     = document.getElementById("loginError");
    const emailInput     = document.getElementById("email");
    const passInput      = document.getElementById("password");

    // Sign in / out
    loginBtn.onclick = () => {
      loginError.textContent = "";
      auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
        .catch(e => loginError.textContent = e.message);
    };
    logoutBtn.onclick = () => auth.signOut();

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = "none";
        appDiv.style.display   = "block";
        startTaskListener();
      } else {
        appDiv.style.display   = "none";
        loginDiv.style.display = "block";
        taskContainer.innerHTML = "";
      }
    });

    // Real-time listener for approved tasks (newest at top)
    function startTaskListener() {
      db.collection("tasks")
        .where("status", "==", "approved")
        .onSnapshot(snapshot => {
          taskContainer.innerHTML = "";
          // Reverse order so newest tasks appear first
          snapshot.docs
            .slice()
            .reverse()
            .forEach(doc => renderTask(doc));
        });
    }

    // Render one task, set up its submission listener
    function renderTask(doc) {
      const data = doc.data();
      const id   = doc.id;
      // If the document explicitly has costPerUser, use it; otherwise derive it.
      const pricePerUser = data.costPerUser || (data.totalBudget / data.workersNeeded);
      // Payout to user is 70% (for example)
      const userPay = parseFloat((pricePerUser * 0.7).toFixed(2));

      // Build task container
      const div = document.createElement("div");
      div.className = "task";
      div.id = `task-${id}`;

      // Build a clamped/expandable description area
      const descHtml = `
        <div class="description" id="desc-${id}">${data.description || ""}</div>
        <div class="toggle-link" id="toggle-${id}" style="display:none;"></div>
      `;

      div.innerHTML = `
        <h2>${data.taskTitle} — ${data.category}</h2>
        <div>${descHtml}</div>
        <p><strong>Earn:</strong> ₦${userPay.toFixed(2)}</p>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${id}"></div>
        </div>
        <div class="progress-label" id="label-${id}">0 / ${data.workersNeeded} completed</div>
        <button onclick="window.open('${data.link}','_blank')">Start Task</button>
        <div class="proof">
          <label>Text Proof:</label>
          <textarea id="text-${id}" placeholder="Enter text proof..."></textarea>
          <label>Image Proof (choose file):</label>
          <input type="file" id="file-${id}" accept="image/*" />
          <button class="submit-btn" onclick="submitProof('${id}', ${userPay})">Submit Proof</button>
        </div>
      `;
      taskContainer.appendChild(div);

      // After appending, measure description height for “See More”
      const descDiv = document.getElementById(`desc-${id}`);
      const toggleLink = document.getElementById(`toggle-${id}`);
      // Temporarily remove clamp/expanded to measure
      descDiv.classList.remove('clamp', 'expanded');
      const computed = window.getComputedStyle(descDiv);
      const lineHeightPx = parseFloat(computed.lineHeight);
      const twoLineHeight = lineHeightPx * 2;
      if (descDiv.scrollHeight > twoLineHeight + 1) {
        descDiv.classList.add('clamp');
        toggleLink.style.display = 'inline';
        toggleLink.textContent = 'See More';
        toggleLink.onclick = () => {
          if (descDiv.classList.contains('expanded')) {
            descDiv.classList.remove('expanded');
            descDiv.classList.add('clamp');
            toggleLink.textContent = 'See More';
          } else {
            descDiv.classList.remove('clamp');
            descDiv.classList.add('expanded');
            toggleLink.textContent = 'Hide';
          }
        };
      }

      // Listen for approved/reviewed submissions to update progress bar
      db.collection("task_submissions")
        .where("taskId", "==", id)
        .onSnapshot(snap => {
          let completedCount = 0;
          snap.forEach(sdoc => {
            const status = sdoc.data().status;
            // Count only “approved” or “reviewed”; rejected submissions free up slots
            if (status === "approved" || status === "reviewed") {
              completedCount++;
            }
          });
          const needed = data.workersNeeded;
          const pct = Math.min(100, Math.round((completedCount / needed) * 100));
          document.getElementById(`bar-${id}`).style.width = pct + "%";
          document.getElementById(`label-${id}`).textContent =
            `${completedCount} / ${needed} completed`;

          // If enough approved submissions, mark task complete and remove from UI
          if (completedCount >= needed) {
            document.getElementById(`task-${id}`).remove();
            db.collection("tasks").doc(id).update({ status: "completed" });
          }
        });
    }

    // Submit proof (including file upload to Firebase Storage)
    async function submitProof(taskId, payout) {
      const user = auth.currentUser;
      if (!user) {
        return alert("Sign in to submit your proof");
      }

      const textElem = document.getElementById(`text-${taskId}`);
      const fileInput = document.getElementById(`file-${taskId}`);
      const textProof = textElem.value.trim();
      const file = fileInput.files[0];

      if (!textProof || !file) {
        return alert("Please fill in your text proof and choose an image file.");
      }

      try {
        // 1. Create a unique filename and storage reference
        const storageRef = storage.ref(`task_proofs/${taskId}/${user.uid}_${Date.now()}_${file.name}`);

        // 2. Upload file to Firebase Storage
        const uploadTask = storageRef.put(file);

        // 3. Monitor upload progress (optional)
        uploadTask.on('state_changed',
          snapshot => {
            // You could display a small progress bar here if desired.
          },
          error => {
            console.error("Upload failed:", error);
            alert("Failed to upload image proof: " + error.message);
          },
          async () => {
            // 4. Once upload completes, get the download URL
            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();

            // 5. Add a new Firestore document with textProof + image URL
            await db.collection("task_submissions").add({
              taskId: taskId,
              userId: user.uid,
              textProof: textProof,
              imageProofURL: downloadURL,
              payout: payout,
              status: "pending",
              submittedAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert("Proof submitted successfully!");
            // Reset the fields
            textElem.value = "";
            fileInput.value = "";
          }
        );
      } catch (err) {
        console.error("Error submitting proof:", err);
        alert("Error submitting proof: " + err.message);
      }
    }
  </script>
</body>
</html>
