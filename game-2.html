<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Speed ‚Äì EasyPay</title>
  <style>
    /* ‚Ä¶ your existing styles ‚Ä¶ */
  </style>
</head>
<body>
  <header><h1>Reaction Speed</h1></header>

  <main>
    <div id="gameCard" style="display:none;">
      <div id="status">Press ‚ÄúStart‚Äù when ready</div>
      <button id="startBtn" disabled>Start</button>
      <button id="reactBtn" disabled>Tap!</button>
    </div>
    <div id="loading">
      <p>Checking authentication‚Ä¶</p>
    </div>
  </main>

  <div id="footer">¬© 2025 EasyPay</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      getFirestore,
      doc, getDoc,
      updateDoc, serverTimestamp, increment
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // --- Firebase init ---
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Force local persistence
    await setPersistence(auth, browserLocalPersistence);

    // UI refs
    const loadingEl  = document.getElementById('loading');
    const gameCard   = document.getElementById('gameCard');
    const statusEl   = document.getElementById("status");
    const startBtn   = document.getElementById("startBtn");
    const reactBtn   = document.getElementById("reactBtn");

    // Constants
    const ALLOWED   = ["emerald","titanium","supreme","royalty"];
    const REWARD    = 20;
    const COOLDOWN  = 24 * 60 * 60 * 1000;

    let userRef, userData, timeoutId, startTime;

    // Helper: enforce cooldown
    async function refreshUserData() {
      const snap = await getDoc(userRef);
      userData = snap.data();
      const last = userData.lastReaction?.toMillis?.() || userData.lastReaction || 0;
      const since= Date.now() - last;
      if (since < COOLDOWN) {
        startBtn.disabled = true;
        reactBtn.disabled = true;
        const hrs = Math.floor((COOLDOWN - since)/3600000);
        const mins= Math.floor(((COOLDOWN - since)%3600000)/60000);
        statusEl.textContent = `‚è≥ Try again in ${hrs}h ${mins}m`;
        return false;
      }
      startBtn.disabled = false;
      reactBtn.disabled = true;
      statusEl.textContent = 'Press ‚ÄúStart‚Äù when ready';
      return true;
    }

    // Wait for auth to initialize
    onAuthStateChanged(auth, async user => {
      // hide loading
      loadingEl.style.display = 'none';

      if (!user) {
        // only redirect *after* we've hidden the loader
        return location.href = "login.html";
      }

      // load user doc
      userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        return location.href = "login.html";
      }
      userData = snap.data();

      // plan check
      if (!ALLOWED.includes((userData.plan||"").toLowerCase())) {
        alert("You must be on at least Titanium plan to play.");
        return location.href = "upgrade.html";
      }

      // show game UI
      gameCard.style.display = 'block';
      // enforce cooldown
      await refreshUserData();
    });

    // Game logic stays the same, but always call refreshUserData() before awarding
    startBtn.onclick = async () => {
      if (!await refreshUserData()) return;

      startBtn.disabled = true;
      statusEl.textContent = "Get Ready...";
      const delay = 2000 + Math.random()*3000;
      timeoutId = setTimeout(() => {
        navigator.vibrate?.(100);
        new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg").play();
        statusEl.textContent = "üëâ Tap NOW!";
        reactBtn.disabled = false;
        startTime = performance.now();
      }, delay);
    };

    reactBtn.onclick = async () => {
      reactBtn.disabled = true;
      clearTimeout(timeoutId);
      const reaction = Math.round(performance.now() - startTime);

      if (reaction <= 350) {
        statusEl.innerHTML = `‚úÖ Congrats! ${reaction}ms. You earned ‚Ç¶${REWARD}.`;
        navigator.vibrate?.([50,50,50]);
        new Audio("https://actions.google.com/sounds/v1/cartoon/clang.ogg").play();
        // credit + timestamp
        await updateDoc(userRef, {
          balance: increment(REWARD),
          lastReaction: serverTimestamp()
        });
      } else {
        statusEl.innerHTML = `<span style="color:red">‚è± Too slow (${reaction}ms). Try again tomorrow.</span>`;
        navigator.vibrate?.([100,50]);
      }

      // re-enforce cooldown
      setTimeout(refreshUserData, 100);
    };
  </script>
</body>
</html>
