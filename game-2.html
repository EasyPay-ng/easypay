<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Cracker - EasyPay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #2e7d32;
    }
    .safe-container {
      margin-top: 20px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      width: 120px;
      letter-spacing: 10px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîí Crack the Safe</h1>
  <div class="safe-container">
    <p>Enter the 4-digit code to unlock the safe</p>
    <input type="text" maxlength="4" id="pinInput" placeholder="----" />
    <br />
    <button onclick="checkCode()">Unlock</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const correctCode = "5824";
    const user = JSON.parse(localStorage.getItem("easypay_current_user"));
    const userData = JSON.parse(localStorage.getItem("easypay_users")) || {};

    const today = new Date().toDateString();
    const lastPlayed = localStorage.getItem(`safecracker_played_${user.username}`);

    if (lastPlayed === today) {
      document.getElementById("msg").innerText = "You've already played today. Try again tomorrow.";
      document.querySelector("button").disabled = true;
    }

    function checkCode() {
      const input = document.getElementById("pinInput").value;
      if (input === correctCode) {
        if (lastPlayed === today) {
          document.getElementById("msg").innerText = "You already played today.";
          return;
        }
        navigator.vibrate(200);
        new Audio("https://www.soundjay.com/button/beep-07.wav").play();
        document.getElementById("msg").innerText = "‚úÖ Safe unlocked! ‚Ç¶20 added to your balance.";

        userData[user.username].balance = (userData[user.username].balance || 0) + 20;
        const tx = { source: "Safe Cracker", amount: "+‚Ç¶20", date: new Date().toLocaleString() };
        userData[user.username].transactions = [tx, ...(userData[user.username].transactions || [])].slice(0, 10);

        localStorage.setItem("easypay_users", JSON.stringify(userData));
        localStorage.setItem(`safecracker_played_${user.username}`, today);

        document.querySelector("button").disabled = true;
      } else {
        new Audio("https://www.soundjay.com/button/beep-10.wav").play();
        navigator.vibrate([100, 100, 100]);
        document.getElementById("msg").innerText = "‚ùå Incorrect code. Try again!";
      }
    }
  </script>
</body>
</html>
