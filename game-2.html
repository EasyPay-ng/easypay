<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Decoder Game</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff4;
      padding: 20px;
      text-align: center;
    }
    .game-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
    }
    #result {
      font-size: 18px;
      margin-top: 10px;
      color: green;
    }
    #cooldown {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h2>🧠 Word Decoder</h2>
    <p id="scrambled"></p>
    <div id="game-area">
      <input type="text" id="userInput" placeholder="Type the correct word...">
      <button onclick="submitWord()">Submit</button>
    </div>
    <p id="result"></p>
    <p id="cooldown"></p>
  </div><audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let correctWord = "";
    const words = ["money", "green", "bonus", "eagle", "smart", "trade", "value", "light"];

    function scramble(word) {
      return word.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function showScrambledWord() {
      correctWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("scrambled").textContent = `Decode this: ${scramble(correctWord)}`;
    }

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(200);
    }

    function submitWord() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      if (input === correctWord) {
        document.getElementById("result").textContent = "✅ Congratulations, you decoded the word!!";
        document.getElementById("game-area").style.display = "none";
        vibrate();
        document.getElementById("successSound").play();

        const user = auth.currentUser;
        if (!user) return;

        const userRef = db.collection("users").doc(user.uid);
        const now = new Date();
        userRef.update({
          balance: firebase.firestore.FieldValue.increment(20),
          lastWordGame: now
        });

        userRef.collection("transactions").add({
          source: "Word Decoder",
          amount: 20,
          timestamp: now
        });
      } else {
        document.getElementById("result").textContent = "❌ Incorrect, try again.";
      }
    }

    function checkCooldown() {
      auth.onAuthStateChanged(async user => {
        if (!user) {
          location.href = "/login.html";
          return;
        }
        const doc = await db.collection("users").doc(user.uid).get();
        const data = doc.data();

        if (data && data.lastWordGame) {
          const last = data.lastWordGame.toDate();
          const now = new Date();
          const diff = now - last;
          const hours = 24 * 60 * 60 * 1000;

          if (diff < hours) {
            const remain = new Date(last.getTime() + hours - now.getTime());
            const h = Math.floor((remain / (1000 * 60 * 60)) % 24);
            const m = Math.floor((remain / (1000 * 60)) % 60);
            document.getElementById("game-area").style.display = "none";
            document.getElementById("cooldown").textContent = `⏳ Try again in ${h}h ${m}m`;
            return;
          }
        }
        showScrambledWord();
      });
    }

    checkCooldown();
  </script></body>
</html>
