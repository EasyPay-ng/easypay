<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Account</title>
  <style>
    :root {
      --green: #2e7d32;
      --light-green: #e8f5e9;
      --white: #ffffff;
      --gray-bg: #f5f5f5;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
      --radius: 8px;
      --transition: 0.2s;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray-bg);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: var(--green);
      font-size: 1.75rem;
    }
    .info {
      text-align: left;
      margin: 1rem 0;
      line-height: 1.5;
    }
    .info b { display: inline-block; width: 120px; }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--green);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition), opacity var(--transition);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #276c28;
    }
    .message {
      margin-top: 1rem;
      min-height: 1.2em;
      font-weight: 600;
    }
    .message.success { color: var(--green); }
    .message.error   { color: #c62828; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Activate Your Account</h1>
    <div class="info">
      <p><b>Username:</b> <span id="username">Loading…</span></p>
      <p><b>Amount:</b> ₦100</p>
      <p><b>Account Name:</b> VICTOR OMUBO</p>
      <p><b>Bank:</b> MOMO PSB</p>
      <p><b>Account No:</b> 8037402826</p>
    </div>

    <input type="file" id="proofFile" accept="image/*" />
    <button id="submitBtn" onclick="submitProof()">Submit for Approval</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    let currentUser, usernameText = document.getElementById('username');

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      const userDoc = doc(db, 'users', user.uid);
      getDoc(userDoc).then(snap => {
        usernameText.textContent = snap.exists() ? snap.data().username : user.email || user.uid;
      });
    });

    async function submitProof() {
      const fileInput = document.getElementById('proofFile');
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('message');
      msg.textContent = '';
      msg.className = 'message';

      if (!fileInput.files.length) {
        msg.textContent = 'Please choose an image.';
        msg.classList.add('error');
        return;
      }
      if (!currentUser) {
        msg.textContent = 'Not signed in.';
        msg.classList.add('error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Uploading…';

      try {
        const imgFile = fileInput.files[0];
        const imgRef = storageRef(storage, `activations/${currentUser.uid}/${Date.now()}_${imgFile.name}`);
        const snap = await uploadBytes(imgRef, imgFile);
        const url = await getDownloadURL(snap.ref);

        await setDoc(doc(db, 'activations', currentUser.uid), {
          uid: currentUser.uid,
          username: usernameText.textContent,
          proofURL: url,
          status: 'pending',
          requested: serverTimestamp()
        });

        msg.textContent = 'Submitted! Waiting for admin approval.';
        msg.classList.add('success');
        fileInput.value = '';
      } catch(err) {
        console.error(err);
        msg.textContent = 'Upload failed. Try again.';
        msg.classList.add('error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit for Approval';
      }
    }
  </script>
</body>
</html>
