<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    :root {
      --green: #2e7d32;
      --light-green: #e8f5e9;
      --white: #ffffff;
      --gray: #f9f9f9;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--green);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .top-button {
      background-color: var(--white);
      color: var(--green);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--white);
      min-width: 180px;
      box-shadow: var(--shadow);
      z-index: 1000;
      border-radius: 8px;
      margin-top: 8px;
    }
    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .dropdown-content a:hover {
      background-color: var(--light-green);
    }
    .container {
      padding: 2rem;
    }
    #userCount {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 500;
      color: #004400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background-color: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: var(--light-green);
      font-weight: 600;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .edit-btn {
      background-color: #4caf50;
      color: white;
    }
    .suspend-btn {
      background-color: #ff9800;
      color: white;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: var(--shadow);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }
    .modal input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="dropdown">
      <button class="top-button" onclick="toggleDropdown()">Menu</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="admin-withdraw.html">Withdrawals</a>
        <a href="admin-deposit.html">Deposits</a>
        <a href="admin-advertise.html">Adverts</a>
        <a href="admin-task.html">Submissions</a>
        <a href="admin-activate.html">User Records</a>
        <a href="admin-plans.html">User Plans</a>
        <a href="admin-upgrade.html">Upgrades</a>
      </div>
    </div>
  </header>
</body>
</html>
