<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    .top-button {
      background-color: white;
      color: #2e7d32;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e8f5e9;
    }
    .btn {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .edit-btn {
      background-color: #4caf50;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }
    .modal input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="dropdown">
      <button class="top-button">Menu</button>
      <div class="dropdown-content">
        <a href="admin-withdraw.html">Withdrawals</a>
        <a href="admin-deposit.html">Deposits</a>
        <a href="admin-advertise.html">Adverts</a>
        <a href="admin-task.html">Submissions</a>
        <a href="admin-claim-code.html">Claims</a> <!-- Added link -->
      </div>
    </div>
  </header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search by Username..." oninput="searchUsers()" style="padding: 0.5rem; width: 100%; max-width: 300px;">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Balance</th>
          <th>Referrals</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit User</h3>
      <input type="text" id="editUsername" placeholder="Username">
      <input type="number" id="editBalance" placeholder="Balance">
      <input type="number" id="editReferrals" placeholder="Referral Count">
      <button onclick="saveChanges()" class="btn edit-btn">Save Changes</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let selectedUserId = null;

    async function loadUsers() {
      const userTableBody = document.getElementById("userTableBody");
      userTableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.username}</td>
          <td>₦${data.balance || 0}</td>
          <td>${data.referrals || 0}</td>
          <td>
            <button class="btn edit-btn" onclick="openModal('${docSnap.id}', '${data.username}', ${data.balance || 0}, ${data.referrals || 0})">Edit</button>
            <button class="btn delete-btn" onclick="deleteUser('${docSnap.id}')">Delete</button>
          </td>
        `;
        userTableBody.appendChild(row);
      });
    }

    window.openModal = function(id, username, balance, referrals) {
      selectedUserId = id;
      document.getElementById("editUsername").value = username;
      document.getElementById("editBalance").value = balance;
      document.getElementById("editReferrals").value = referrals;
      document.getElementById("editModal").style.display = "flex";
    }

    window.saveChanges = async function () {
      const newUsername = document.getElementById("editUsername").value;
      const newBalance = parseFloat(document.getElementById("editBalance").value);
      const newReferrals = parseInt(document.getElementById("editReferrals").value);

      if (selectedUserId) {
        const userRef = doc(db, "users", selectedUserId);
        await updateDoc(userRef, {
          username: newUsername,
          balance: newBalance,
          referrals: newReferrals
        });
        document.getElementById("editModal").style.display = "none";
        loadUsers();
      }
    }

    window.deleteUser = async function (id) {
      if (confirm("Are you sure you want to delete this user?")) {
        await deleteDoc(doc(db, "users", id));
        loadUsers();
      }
    }

    window.searchUsers = function () {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#userTableBody tr");
      rows.forEach(row => {
        const username = row.children[0].innerText.toLowerCase();
        row.style.display = username.includes(input) ? "" : "none";
      });
    }

    window.addEventListener("click", function(e) {
      if (e.target.classList.contains("modal")) {
        document.getElementById("editModal").style.display = "none";
      }
    });

    loadUsers();
  </script>
</body>
</html>
