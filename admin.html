<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay Admin Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    :root {
      --green: #009f4d;
      --dark: #006400;
      --light: #f5fdf7;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--light); color: #333; }
    header {
      background: var(--green);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px var(--shadow);
    }
    header h1 { font-size: 1.5rem; }
    header button {
      background: var(--white);
      color: var(--green);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
    }
    header button:hover { background: var(--light); }
    .container { padding: 2rem; max-width: 1000px; margin: auto; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      text-align: center;
    }
    .card h2 { font-size: 2rem; color: var(--dark); }
    .card p { margin-top: 0.5rem; color: #555; }
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .admin-link {
      background: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      text-decoration: none;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .admin-link:hover { transform: translateY(-4px); }
    .admin-link i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--green);
    }
    .admin-link span { font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>EasyPay Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main class="container">
    <section class="stats-grid">
      <div class="card">
        <h2 id="totalUsers">—</h2>
        <p>Total Users</p>
      </div>
      <div class="card">
        <h2 id="totalDeposits">—</h2>
        <p>Deposit Requests</p>
      </div>
      <div class="card">
        <h2 id="totalUpgrades">—</h2>
        <p>Upgrade Requests</p>
      </div>
      <div class="card">
        <h2 id="totalAdverts">—</h2>
        <p>Advertisements</p>
      </div>
      <div class="card">
        <h2 id="totalTasks">—</h2>
        <p>Task Submissions</p>
      </div>
    </section>

    <section class="links-grid">
      <a href="admin-advertise.html" class="admin-link">
        <i class="fas fa-bullhorn"></i>
        <span>Adverts</span>
      </a>
      <a href="admin-deposit.html" class="admin-link">
        <i class="fas fa-wallet"></i>
        <span>Deposits</span>
      </a>
      <a href="admin-plans.html" class="admin-link">
        <i class="fas fa-clipboard-list"></i>
        <span>Upgrades / Activate</span>
      </a>
      <a href="admin-record.html" class="admin-link">
        <i class="fas fa-database"></i>
        <span>Users</span>
      </a>
      <a href="admin-users.html" class="admin-link">
        <i class="fas fa-users"></i>
        <span>Manage Users</span>
      </a>
      <a href="admin-task.html" class="admin-link">
        <i class="fas fa-tasks"></i>
        <span>Task Submissions</span>
      </a>
      <a href="admin-upgrade.html" class="admin-link">
        <i class="fas fa-arrow-up"></i>
        <span>Upgrade Requests</span>
      </a>
      <a href="admin-withdraw.html" class="admin-link">
        <i class="fas fa-hand-holding-usd"></i>
        <span>Withdrawals</span>
      </a>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    const ADMIN_EMAIL = "easypay27.ng@gmail.com";

    document.getElementById("logoutBtn").onclick = () =>
      signOut(auth).then(() => window.location.href = "login.html");

    onAuthStateChanged(auth, user => {
      if (!user || user.email.toLowerCase() !== ADMIN_EMAIL) {
        return signOut(auth).then(() => window.location.href = "login.html");
      }
      loadStats();
    });

    async function loadStats() {
      // helper to count a collection
      const count = async (col) => (await getDocs(collection(db, col))).size;

      // root-level collections
      const [u, d, uReq, adv, t] = await Promise.all([
        count("users"),
        count("deposits"),
        count("upgrades"),
        count("adverts"),
        count("submissions")
      ]);

      document.getElementById("totalUsers"  ).innerText = u;
      document.getElementById("totalDeposits").innerText = d;
      document.getElementById("totalUpgrades").innerText = uReq;
      document.getElementById("totalAdverts" ).innerText = adv;
      document.getElementById("totalTasks"   ).innerText = t;
    }
  </script>
</body>
</html>
