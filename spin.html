<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8;
      color: #004400;
      text-align: center;
      padding: 30px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #006400;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .wheel span {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      background: #e6ffe6;
      text-align: right;
      padding-right: 10px;
      box-sizing: border-box;
      font-weight: bold;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #cc0000;
      position: absolute;
      top: -40px;
      left: calc(50% - 20px);
    }
    button {
      padding: 12px 30px;
      background-color: #006400;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #004400;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Spin the Wheel & Win!</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <!-- Wheel segments dynamically injected -->
    </div>
  </div>
  <button onclick="spinWheel()" id="spinBtn">Spin</button>
  <div id="result"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const rewards = [50, 100, 40, 70, 80];
    const rewardProbabilities = [0.25, 0.175, 0.2, 0.2, 0.175]; // total = 1

    // Render wheel
    const wheel = document.getElementById("wheel");
    const totalSegments = rewards.length;
    rewards.forEach((r, i) => {
      const angle = 360 / totalSegments;
      const span = document.createElement("span");
      span.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
      span.textContent = `â‚¦${r}`;
      span.style.background = i % 2 === 0 ? "#caffca" : "#e6ffe6";
      wheel.appendChild(span);
    });

    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      document.getElementById("spinBtn").disabled = true;
      document.getElementById("result").textContent = "";

      const selectedIndex = getWeightedRandomIndex(rewardProbabilities);
      const anglePerSegment = 360 / totalSegments;
      const rotateTo = (360 * 5) + (360 - selectedIndex * anglePerSegment - anglePerSegment / 2);

      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${rotateTo}deg)`;

      const wonAmount = rewards[selectedIndex];

      setTimeout(async () => {
        const user = firebase.auth().currentUser;
        if (!user) {
          alert("User not logged in");
          spinning = false;
          return;
        }

        const userRef = db.collection("users").doc(user.uid);
        await userRef.update({ balance: firebase.firestore.FieldValue.increment(wonAmount) });

        await db.collection("transactions").add({
          userId: user.uid,
          type: "credit",
          source: "Wheel Spin",
          amount: wonAmount,
          date: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("result").textContent = `You won â‚¦${wonAmount}! ðŸŽ‰`;
        document.getElementById("spinBtn").disabled = false;
        spinning = false;
      }, 4200);
    }

    function getWeightedRandomIndex(probabilities) {
      const rand = Math.random();
      let sum = 0;
      for (let i = 0; i < probabilities.length; i++) {
        sum += probabilities[i];
        if (rand <= sum) return i;
      }
      return probabilities.length - 1;
    }
  </script>
</body>
</html>
