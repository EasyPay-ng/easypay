<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTU Page (Airtime + Data)</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input, select, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:disabled { background-color: gray; }
  </style>
</head>
<body>

<div class="container">
  <h2>Buy Airtime/Data</h2>
  <p id="welcome"></p>
  <p><strong>Balance:</strong> ₦<span id="balance">0</span></p>

  <select id="serviceType">
    <option value="airtime">Airtime</option>
    <option value="data">Data</option>
  </select>

  <select id="network">
    <option value="">Select Network</option>
    <option value="mtn">MTN</option>
    <option value="airtel">Airtel</option>
    <option value="glo">Glo</option>
    <option value="etisalat">9mobile</option>
  </select>

  <input type="text" id="phone" placeholder="Phone Number">

  <div id="amountSection">
    <input type="number" id="amount" placeholder="Amount (₦)">
  </div>

  <div id="dataPlanSection" style="display:none;">
    <select id="dataPlan">
      <option value="">Select Data Plan</option>
      <option value="500MB">500MB - ₦200</option>
      <option value="1GB">1GB - ₦500</option>
      <option value="2GB">2GB - ₦900</option>
    </select>
  </div>

  <button id="buyBtn">Buy Now</button>

</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
    authDomain: "easypay-6bce8.firebaseapp.com",
    projectId: "easypay-6bce8",
    storageBucket: "easypay-6bce8.appspot.com",
    messagingSenderId: "862671358267",
    appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentUser = null;
  let userBalance = 0;

  // Get Logged In User Data (example: assume user is logged in)
  const username = localStorage.getItem('username'); // Assuming you save username in localStorage

  if (username) {
    db.collection('users').doc(username).get().then(doc => {
      if (doc.exists) {
        currentUser = doc.data();
        document.getElementById('welcome').innerText = `Welcome, ${currentUser.username}`;
        userBalance = currentUser.balance || 0;
        document.getElementById('balance').innerText = userBalance;
      }
    });
  } else {
    alert('User not logged in.');
  }

  // Service Type Toggle
  document.getElementById('serviceType').addEventListener('change', function() {
    if (this.value === 'data') {
      document.getElementById('amountSection').style.display = 'none';
      document.getElementById('dataPlanSection').style.display = 'block';
    } else {
      document.getElementById('amountSection').style.display = 'block';
      document.getElementById('dataPlanSection').style.display = 'none';
    }
  });

  document.getElementById('buyBtn').addEventListener('click', async function() {
    const serviceType = document.getElementById('serviceType').value;
    const network = document.getElementById('network').value;
    const phone = document.getElementById('phone').value;
    const amount = document.getElementById('amount').value;
    const dataPlan = document.getElementById('dataPlan').value;

    if (!network || !phone) {
      alert('Please fill all fields.');
      return;
    }

    let cost = 0;

    if (serviceType === 'airtime') {
      cost = parseFloat(amount);
      if (!cost || cost <= 0) {
        alert('Invalid amount.');
        return;
      }
    } else {
      if (!dataPlan) {
        alert('Please select a data plan.');
        return;
      }
      cost = dataPlan.includes('500MB') ? 200 :
             dataPlan.includes('1GB') ? 500 :
             dataPlan.includes('2GB') ? 900 : 0;
    }

    if (userBalance < cost) {
      alert('Insufficient Balance. Please fund your account.');
      return;
    }

    // Demo VTPass API
    const payload = {
      request_id: Date.now(),
      serviceID: network + (serviceType === 'data' ? '-data' : ''),
      billersCode: phone,
      variation_code: serviceType === 'data' ? dataPlan : undefined,
      amount: cost,
      phone: phone
    };

    console.log('Payload to VTpass:', payload);

    alert('Transaction submitted successfully! (Demo mode)');

    // Deduct User Balance
    const newBalance = userBalance - cost;
    await db.collection('users').doc(username).update({ balance: newBalance });
    userBalance = newBalance;
    document.getElementById('balance').innerText = userBalance;

    // Save Transaction Record
    await db.collection('transactions').add({
      username: username,
      phone: phone,
      network: network,
      serviceType: serviceType,
      cost: cost,
      status: 'Success',
      timestamp: new Date()
    });

    // Clear Form
    document.getElementById('phone').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('dataPlan').value = '';
    document.getElementById('network').value = '';
  });
</script>

</body>
</html>
