<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    header button {
      background: white;
      color: #009f4d;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    header button:hover {
      background: #e0f6e8;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .search-group {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .search-group button {
      background: #009f4d;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .search-group button:hover {
      background: #018f45;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    thead {
      background-color: #009f4d;
      color: white;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    tbody tr:hover {
      background-color: #f0fff0;
    }
    select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .save-btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .save-btn:hover {
      background: #018f45;
    }
    .no-results {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Panel</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="search-group">
      <input type="text" id="searchInput" placeholder="Search users by username..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
    </div>

    <div id="resultsContainer">
      <!-- Table of users will be injected here -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let adminEmail = "easypay27.ng@gmail.com"; // Only this email can access

    const logoutBtn = document.getElementById("logoutBtn");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsContainer = document.getElementById("resultsContainer");

    // Check authentication and admin privileges
    onAuthStateChanged(auth, user => {
      if (!user || user.email.toLowerCase() !== adminEmail) {
        // Not an admin: redirect to login
        signOut(auth).then(() => window.location.href = "login.html");
        return;
      }
      // Admin is signed in: show search UI
    });

    // Search handler
    searchBtn.addEventListener("click", () => {
      performSearch();
    });

    // Also allow pressing Enter in the input
    searchInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        performSearch();
      }
    });

    async function performSearch() {
      const term = searchInput.value.trim().toLowerCase();
      resultsContainer.innerHTML = ""; // Clear previous results

      if (!term) {
        resultsContainer.innerHTML = `<p class="no-results">Please enter a username to search.</p>`;
        return;
      }

      // Firestore prefix query: username >= term && username < term + '\uf8ff'
      const usersRef = collection(db, "users");
      const q = query(
        usersRef,
        where("username_lowercase", ">=", term),
        where("username_lowercase", "<=", term + "\uf8ff")
      );

      const querySnapshot = await getDocs(q);
      if (querySnapshot.empty) {
        resultsContainer.innerHTML = `<p class="no-results">No users found matching "${term}".</p>`;
        return;
      }

      // Build table
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Plan</th>
          <th>Action</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const uid = docSnap.id;
        const username = data.username || "";
        const email = data.email || "";
        const plan = data.plan || "basic";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${username}</td>
          <td>${email}</td>
          <td>
            <select id="plan-${uid}">
              <option value="basic" ${plan === "basic" ? "selected" : ""}>Basic</option>
              <option value="premium" ${plan === "premium" ? "selected" : ""}>Premium</option>
            </select>
          </td>
          <td>
            <button class="save-btn" data-uid="${uid}">Save</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      resultsContainer.appendChild(table);

      // Attach listeners to Save buttons
      document.querySelectorAll(".save-btn").forEach(button => {
        button.addEventListener("click", async (e) => {
          const uid = e.currentTarget.getAttribute("data-uid");
          const selectEl = document.getElementById(`plan-${uid}`);
          const newPlan = selectEl.value;

          try {
            await updateDoc(doc(db, "users", uid), { plan: newPlan });
            alert(`Updated ${uid} to ${newPlan.charAt(0).toUpperCase() + newPlan.slice(1)} plan.`);
          } catch (err) {
            console.error("Error updating plan:", err);
            alert("Failed to update plan: " + err.message);
          }
        });
      });
    }

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>
