<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin – All Transaction Logs</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; color:#333; }
    header { background:#009f4d; color:#fff; padding:1rem; text-align:center; }
    .container { padding:1rem; max-width:1000px; margin:0 auto; }
    .search-bar { display:flex; gap:8px; margin-bottom:1rem; }
    .search-bar input { flex:1; padding:.5rem; font-size:1rem; border:1px solid #ccc; border-radius:4px; }
    .search-bar button { padding:.5rem 1rem; background:#009f4d; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { padding:.75rem; border-bottom:1px solid #eee; text-align:left; font-size:.9rem; }
    th { background:#e6f9ed; }
    tbody tr:hover { background:#f0fff4; }
    .no-data { text-align:center; padding:1rem; color:#666; }
  </style>
</head>
<body>
  <header><h2>All Users’ Transaction Logs</h2></header>
  <div class="container">
    <div class="search-bar">
      <input id="searchInput" placeholder="Enter transaction ID to search…" />
      <button id="searchBtn">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>User UID</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="txBody">
        <tr><td colspan="5" class="no-data">Loading transactions…</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collectionGroup,
      query,
      orderBy,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allTx = [];

    // Fetch the latest 500 transactions across all users
    async function loadAllTransactions() {
      const txBody = document.getElementById("txBody");
      txBody.innerHTML = `<tr><td colspan="5" class="no-data">Loading transactions…</td></tr>`;

      const txQuery = query(
        collectionGroup(db, "transactionHistory"),
        orderBy("timestamp", "desc"),
        limit(500)
      );
      const snapshot = await getDocs(txQuery);

      allTx = snapshot.docs.map(docSnap => {
        const data = docSnap.data();
        return {
          id: docSnap.id,
          uid: docSnap.ref.parent.parent.id, // parent is transactionHistory, grandparent is user doc
          date: data.timestamp.toDate().toLocaleString(),
          type: data.type,
          amount: data.amount
        };
      });

      renderTransactions(allTx);
    }

    function renderTransactions(list) {
      const txBody = document.getElementById("txBody");
      if (list.length === 0) {
        txBody.innerHTML = `<tr><td colspan="5" class="no-data">No matching transactions.</td></tr>`;
        return;
      }
      txBody.innerHTML = "";
      list.forEach(tx => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${tx.id}</td>
          <td>${tx.uid}</td>
          <td>${tx.date}</td>
          <td>${tx.type}</td>
          <td>${tx.amount >= 0 ? "+" : "-"}₦${Math.abs(tx.amount).toFixed(2)}</td>
        `;
        txBody.appendChild(tr);
      });
    }

    document.getElementById("searchBtn").onclick = () => {
      const q = document.getElementById("searchInput").value.trim().toLowerCase();
      const filtered = allTx.filter(tx => tx.id.toLowerCase().includes(q));
      renderTransactions(filtered);
    };

    // Initial load
    loadAllTransactions();
  </script>
</body>
</html>
