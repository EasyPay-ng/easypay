<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Submit Deposit</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { color:#2f7a2f; margin-top:0; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, button { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { background:#2f7a2f; color:#fff; border:none; cursor:pointer; font-size:16px; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    .info { margin-top:10px; color:#333; font-size:14px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#2f7a2f; color:#fff; }
    #loading { display:none; text-align:center; margin:10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit a Deposit</h2>
    <div class="info">
      <p>üìí Account Number: <strong>8037402826</strong></p>
      <p>üë§ Account Name: <strong>MUHAMMAD NASIR</strong></p>
      <p>üè¶ Bank Name: <strong>Palmpay Limited</strong></p>
    </div>

    <!-- New Username Field -->
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your username" />

    <label>Amount</label>
    <input type="number" id="amount" min="1" placeholder="Enter amount" />

    <label>Sender Name</label>
    <input type="text" id="senderName" placeholder="Your name on transfer" />

    <label>Reference ID</label>
    <input type="text" id="refId" readonly />

    <button id="submitBtn" type="button">Submit Deposit</button>
    <div id="loading">Submitting‚Ä¶</div>
    <div id="msg" class="info"></div>

    <h3>Deposit Records</h3>
    <table>
      <thead>
        <tr>
          <th>Amount</th><th>Sender</th><th>Username</th><th>Ref ID</th><th>Status</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <!-- v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM refs
    const usernameIn = document.getElementById('username');
    const amtIn   = document.getElementById('amount');
    const senderIn= document.getElementById('senderName');
    const refIn   = document.getElementById('refId');
    const btn     = document.getElementById('submitBtn');
    const msg     = document.getElementById('msg');
    const load    = document.getElementById('loading');
    const hist    = document.getElementById('history');

    // Helpers
    const genRef   = () => Math.random().toString(36).substr(2,9);
    refIn.value = genRef();

    // Load ALL deposits
    async function loadHistory() {
      hist.innerHTML = '';
      try {
        const snap = await db.collection('deposits')
          .orderBy('date','desc')
          .get();
        snap.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>‚Ç¶${d.amount}</td>
            <td>${d.senderName}</td>
            <td>${d.username}</td>
            <td>${d.refId}</td>
            <td>${d.status}</td>
            <td>${new Date(d.date).toLocaleString()}</td>
          `;
          hist.appendChild(tr);
        });
      } catch(e) {
        console.error('History load error:', e);
      }
    }

    // Submit handler
    btn.addEventListener('click', async () => {
      const username = usernameIn.value.trim();
      const amount = parseFloat(amtIn.value);
      const sender = senderIn.value.trim();
      const refId  = refIn.value;
      if (!username || !amount || !sender) {
        alert('Please enter username, amount, and sender name.');
        return;
      }
      btn.disabled = true;
      load.style.display = 'block';
      msg.textContent = '';

      try {
        await db.collection('deposits').add({
          amount,
          senderName: sender,
          username,
          refId,
          status: 'pending',
          date: Date.now()
        });
        msg.style.color = 'green';
        msg.textContent = '‚úÖ Deposit request sent!';
        amtIn.value = '';
        senderIn.value = '';
        usernameIn.value = '';
        refIn.value = genRef();
        await loadHistory();
      } catch(e) {
        console.error('Submission error:', e);
        msg.style.color = 'red';
        msg.textContent = '‚ùå Submission failed.';
      } finally {
        btn.disabled = false;
        load.style.display = 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', loadHistory);
  </script>
</body>
</html>
