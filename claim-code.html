<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    .settings-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #009f4d;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[readonly] {
      background-color: #eee;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #009f4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #007a3a;
    }
    .message {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }
    .message.error { color: #c62828; }
    .message.success { color: #2e7d32; }
  </style>
</head>
<body>
  <div class="settings-card">
    <h2>Profile Settings</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" readonly>
    </div>

    <div class="form-group">
      <label for="referral">Referral Code</label>
      <input type="text" id="referral" readonly>
    </div>

    <div class="form-group">
      <label for="registered">Registered On</label>
      <input type="text" id="registered" readonly>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username">
    </div>
    <hr />
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Leave blank to keep current">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword">
    </div>
    <button id="saveBtn">Save Changes</button>
    <div id="msg" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updatePassword
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const emailEl      = document.getElementById('email');
    const referralEl   = document.getElementById('referral');
    const registeredEl = document.getElementById('registered');
    const usernameEl   = document.getElementById('username');
    const newPassEl    = document.getElementById('newPassword');
    const confirmEl    = document.getElementById('confirmPassword');
    const saveBtn      = document.getElementById('saveBtn');
    const msgEl        = document.getElementById('msg');

    let currentUser, userDocRef;

    // Auth listener
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;

      // populate email
      emailEl.value = user.email;

      // Firestore reference
      userDocRef = doc(db, 'users', user.uid);
      const snap = await getDoc(userDocRef);
      if (snap.exists()) {
        const data = snap.data();

        referralEl.value = data.username;  // assuming username is referral code
        usernameEl.value = data.username;

        // populate registered date or fallback
        if (data.createdAt && data.createdAt.toDate) {
          const dt = data.createdAt.toDate();
          registeredEl.value = dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString();
        } else {
          registeredEl.value = 'N/A';
        }
      }
    });

    saveBtn.addEventListener('click', async () => {
      msgEl.textContent = '';
      const newUsername = usernameEl.value.trim();
      const newPass     = newPassEl.value;
      const confirmPass = confirmEl.value;

      // Validate password fields if filled
      if (newPass) {
        if (newPass !== confirmPass) {
          msgEl.textContent = 'Passwords do not match.';
          msgEl.className = 'message error';
          return;
        }
      }

      // Update Firestore username
      try {
        await updateDoc(userDocRef, { username: newUsername });
      } catch (e) {
        msgEl.textContent = 'Failed to update username.';
        msgEl.className = 'message error';
        return;
      }

      // Update password if provided
      if (newPass) {
        try {
          await updatePassword(currentUser, newPass);
        } catch (e) {
          msgEl.textContent = 'Failed to update password. Please re-login and try again.';
          msgEl.className = 'message error';
          return;
        }
      }

      msgEl.textContent = 'Profile updated successfully!';
      msgEl.className = 'message success';

      // clear password fields
      newPassEl.value = '';
      confirmEl.value = '';
    });
  </script>
</body>
</html>
