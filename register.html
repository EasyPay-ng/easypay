<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #e5f8ef;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: green;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background: green;
      color: white;
      border: none;
      width: 100%;
      padding: 0.7rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
    }

    .footer a {
      color: green;
      text-decoration: none;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <div class="input-group">
      <label>Username</label>
      <input type="text" id="username" />
    </div>
    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="fullname" />
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" />
    </div>
    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="confirm-password" />
    </div>
    <div class="input-group">
      <label>Referral</label>
      <input type="text" id="referral" />
    </div>
    <button class="btn" onclick="registerUser()">Register</button>
    <div class="footer">
      <p>Already registered? <a href="login.html">Login now!</a></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Autofill referral if passed in URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      document.getElementById("referral").value = ref;
    }

    function registerUser() {
      const username = document.getElementById("username").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const referral = document.getElementById("referral").value.trim();

      if (!username || !fullname || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const uid = user.uid;

          // Send verification email
          user.sendEmailVerification()
            .then(() => {
              // Save user data after sending verification
              const userData = {
                username,
                fullname,
                email,
                referral,
                balance: 10,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                transactions: [
                  {
                    amount: 10,
                    type: "Registration Bonus",
                    date: new Date().toLocaleString()
                  }
                ]
              };

              return db.collection("users").doc(uid).set(userData);
            })
            .then(() => {
              alert("Registration successful! A verification email has been sent. Please verify your email before logging in.");
              window.location.href = "login.html";
            });
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>

</html>
