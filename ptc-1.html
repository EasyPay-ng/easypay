<!DOCTYPE html>
<html>
  <body>
    <div id="timer" style="font-size: 2rem; margin: 2rem;">20s</div>
    <script>
      let secs = 20;
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        secs--;
        timerEl.textContent = secs + "s";
        if (secs <= 0) clearInterval(interval);
      }, 1000);
    </script>
  </body>
</html>
