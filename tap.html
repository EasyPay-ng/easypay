<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPay Tap2Earn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    #notEligibleContainer, #tap2earnContainer {
      display: none;
      width: 100%;
      max-width: 450px;
    }
    .balanceCard {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .amount {
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
    }
    #tapBtn, #transferBtn {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #tapBtn {
      background: #009f4d;
      color: #fff;
    }
    #tapBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #transferBtn {
      background: #fff;
      border: 2px solid #009f4d;
      color: #009f4d;
    }
    #transferBtn:disabled {
      border-color: #ccc;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>Tap to Earn ðŸ’°</header>
  <main>
    <div id="notEligibleContainer">
      <p style="text-align:center;">You are not eligible for this feature. Upgrade your plan to unlock it.</p>
    </div>
    <div id="tap2earnContainer">
      <div class="balanceCard">
        <div>
          <div class="label">Tap Wallet</div>
          <div class="amount">â‚¦<span id="tapBalance">0.00</span> / <span id="maxTap">0</span></div>
        </div>
        <div>
          <div class="label">Main Balance</div>
          <div class="amount">â‚¦<span id="mainBalance">0.00</span></div>
        </div>
      </div>
      <button id="tapBtn" disabled>Checking eligibilityâ€¦</button>
      <p id="tapMessage"></p>
      <button id="transferBtn" disabled>Transfer to Main Balance</button>
      <p id="transferMessage"></p>
    </div>
  </main>
  <footer>Â© 2025 EasyPay</footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp, collection, addDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";const app = initializeApp({
  apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
  authDomain: "easypay-6bce8.firebaseapp.com",
  projectId: "easypay-6bce8"
});

const db = getFirestore();
const auth = getAuth();

const plans = {
  premium: 80,
  gold: 150,
  elite: 200,
  diamond: 300,
  platinum: 350,
  sapphire: 370,
  emerald: 460,
  titanium: 510,
  supreme: 570,
  royalty: 650
};

const eligiblePlans = Object.keys(plans);

const notEligibleContainer = document.getElementById("notEligibleContainer");
const tap2earnContainer = document.getElementById("tap2earnContainer");
const tapBtn = document.getElementById("tapBtn");
const tapMessage = document.getElementById("tapMessage");
const transferBtn = document.getElementById("transferBtn");
const transferMessage = document.getElementById("transferMessage");
const tapBalanceSpan = document.getElementById("tapBalance");
const mainBalanceSpan = document.getElementById("mainBalance");
const maxTapSpan = document.getElementById("maxTap");

let userRef, userData;

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";
  userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) return;
  userData = snap.data();

  const plan = userData.plan;
  if (!eligiblePlans.includes(plan)) {
    notEligibleContainer.style.display = "block";
    return;
  }

  const maxTap = plans[plan];
  maxTapSpan.textContent = maxTap;
  tapBalanceSpan.textContent = (userData.tapBalance || 0).toFixed(2);
  mainBalanceSpan.textContent = (userData.balance || 0).toFixed(2);
  tap2earnContainer.style.display = "block";

  const today = new Date().toDateString();
  const lastTapDate = userData.lastTapDate || "";
  const currentTap = parseFloat(userData.tapBalance || 0);

  if (lastTapDate !== today) {
    tapBtn.disabled = false;
    tapBtn.textContent = `Tap to Earn â‚¦${maxTap}`;
    tapBtn.onclick = async () => {
      tapBtn.disabled = true;
      tapMessage.textContent = "Crediting...";

      await updateDoc(userRef, {
        tapBalance: maxTap,
        lastTapDate: today
      });

      await addDoc(collection(userRef, "transactionHistory"), {
        type: "Tap Earnings",
        amount: maxTap,
        timestamp: serverTimestamp()
      });

      tapBalanceSpan.textContent = maxTap.toFixed(2);
      tapMessage.textContent = `â‚¦${maxTap} credited! Come back tomorrow.`;
    };
  } else {
    tapBtn.disabled = true;
    tapBtn.textContent = "Already tapped today";
    tapMessage.textContent = "Come back at 12:00 AM tomorrow.";
  }

  transferBtn.disabled = currentTap <= 0;
  transferBtn.onclick = async () => {
    transferBtn.disabled = true;
    transferMessage.textContent = "Transferring...";
    await updateDoc(userRef, {
      tapBalance: 0,
      balance: increment(currentTap)
    });
    await addDoc(collection(userRef, "transactionHistory"), {
      type: "Tap Transfer",
      amount: currentTap,
      timestamp: serverTimestamp()
    });
    mainBalanceSpan.textContent = (parseFloat(userData.balance || 0) + currentTap).toFixed(2);
    tapBalanceSpan.textContent = "0.00";
    transferMessage.textContent = `â‚¦${currentTap} transferred to main balance.`;
  };
});

  </script>
</body>
</html>
