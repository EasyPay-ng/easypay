<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay Tap2Earn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
    }
    header a.back {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 6px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    #notEligibleContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    #notEligibleContainer .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    #tap2earnContainer {
      display: none;
      width: 100%;
      max-width: 460px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    .balanceCard {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .amount {
      font-size: 1.3rem;
      font-weight: 600;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      padding: 0.9rem 1.5rem;
      transition: all 0.2s ease;
    }
    #tapBtn {
      background-color: #009f4d;
      color: white;
      width: 100%;
      margin-bottom: 1rem;
    }
    #tapBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #transferBtn {
      background-color: #fff;
      color: #009f4d;
      border: 2px solid #009f4d;
      width: 100%;
    }
    #transferBtn:hover:not(:disabled) {
      background-color: #009f4d;
      color: white;
    }
    .msg {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="dashboard.html" class="back">‚Üê Back</a>
    Tap to Earn üí∞
  </header>
  <main>
    <div id="notEligibleContainer">
      <div class="emoji">üòì</div>
      <h2>You‚Äôre not eligible for Tap2Earn.</h2>
      <p>Only upgraded plans like Premium, Gold, Elite, Diamond, etc. can access this feature. Upgrade your plan to unlock it.</p>
    </div>

    <div id="tap2earnContainer">
      <div class="balanceCard">
        <div>
          <div>Tap Wallet</div>
          <div class="amount">‚Ç¶<span id="tapBalance">0.00</span> / <span id="maxTap">0</span></div>
        </div>
        <div>
          <div>Main Balance</div>
          <div class="amount">‚Ç¶<span id="mainBalance">0.00</span></div>
        </div>
      </div>
      <button id="tapBtn">Loading‚Ä¶</button>
      <div class="msg" id="tapMessage">Checking eligibility‚Ä¶</div>
      <button id="transferBtn" disabled>Transfer to Main</button>
      <div class="msg" id="transferMessage"></div>
    </div>
  </main>
  <footer>¬© 2025 EasyPay</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc,
      collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const planLimits = {
      premium: 200,
      gold: 400,
      elite: 600,
      diamond: 800,
      platinum: 1000,
      sapphire: 1200,
      emerald: 1400,
      titanium: 1600,
      supreme: 1800,
      royalty: 2000
    };

    const TAP_AMOUNT = 10;

    const tapBtn = document.getElementById("tapBtn");
    const tapBalanceSpan = document.getElementById("tapBalance");
    const mainBalanceSpan = document.getElementById("mainBalance");
    const maxTapSpan = document.getElementById("maxTap");
    const transferBtn = document.getElementById("transferBtn");
    const tapMsg = document.getElementById("tapMessage");
    const transferMsg = document.getElementById("transferMessage");
    const tap2earnContainer = document.getElementById("tap2earnContainer");
    const notEligibleContainer = document.getElementById("notEligibleContainer");

    let userRef, userData;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;
      userData = snap.data();

      if (!planLimits.hasOwnProperty(userData.plan)) {
        notEligibleContainer.style.display = "flex";
        return;
      }

      const max = planLimits[userData.plan];
      tap2earnContainer.style.display = "block";
      tapBalanceSpan.innerText = (userData.tapBalance || 0).toFixed(2);
      mainBalanceSpan.innerText = (userData.balance || 0).toFixed(2);
      maxTapSpan.innerText = max;

      updateTapButton(max);
      setupTransfer();
    });

    function updateTapButton(max) {
      const current = parseFloat(userData.tapBalance || 0);
      if (current < max) {
        tapBtn.disabled = false;
        tapBtn.textContent = `Tap to Earn ‚Ç¶${TAP_AMOUNT}`;
        tapMsg.textContent = `Tap until you reach ‚Ç¶${max}`;
      } else {
        tapBtn.disabled = true;
        tapBtn.textContent = "Tap Wallet Full";
        tapMsg.textContent = "Transfer to main balance to continue.";
      }
    }

    tapBtn.onclick = async () => {
      tapBtn.disabled = true;
      tapMsg.textContent = "Processing‚Ä¶";
      const snap = await getDoc(userRef);
      const d = snap.data();
      const max = planLimits[d.plan];
      let newTap = (d.tapBalance || 0) + TAP_AMOUNT;
      if (newTap > max) newTap = max;
      await updateDoc(userRef, { tapBalance: newTap });
      await addDoc(collection(userRef, "transactionHistory"), {
        type: "Tap Earnings",
        amount: TAP_AMOUNT,
        timestamp: serverTimestamp()
      });
      userData.tapBalance = newTap;
      tapBalanceSpan.innerText = newTap.toFixed(2);
      updateTapButton(max);
      setupTransfer();
    };

    function setupTransfer() {
      const tapBal = parseFloat(userData.tapBalance || 0);
      const lastTransfer = userData.lastTapTransfer;
      const lastDate = lastTransfer?.toDate ? lastTransfer.toDate() : new Date(lastTransfer || 0);
      const today = new Date();
      if (lastDate.toDateString() === today.toDateString()) {
        transferBtn.disabled = true;
        transferMsg.textContent = "You've already transferred today. Come back tomorrow.";
        return;
      }

      if (tapBal > 0) {
        transferBtn.disabled = false;
        transferMsg.textContent = `You can transfer ‚Ç¶${tapBal.toFixed(2)} now.`;
        transferBtn.onclick = async () => {
          transferBtn.disabled = true;
          transferMsg.textContent = "Transferring‚Ä¶";
          const snap = await getDoc(userRef);
          const d = snap.data();
          const tapBalNow = parseFloat(d.tapBalance || 0);
          const mainBalNow = parseFloat(d.balance || 0);
          await updateDoc(userRef, {
            tapBalance: 0,
            balance: mainBalNow + tapBalNow,
            lastTapTransfer: serverTimestamp()
          });
          await addDoc(collection(userRef, "transactionHistory"), {
            type: "Tap Transfer",
            amount: tapBalNow,
            timestamp: serverTimestamp()
          });
          tapBalanceSpan.innerText = "0.00";
          mainBalanceSpan.innerText = (mainBalNow + tapBalNow).toFixed(2);
          transferMsg.textContent = "Transfer complete.";
          userData.tapBalance = 0;
          userData.balance = mainBalNow + tapBalNow;
          userData.lastTapTransfer = new Date(); // Update locally to prevent re-transfer
          updateTapButton(planLimits[userData.plan]);
        };
      } else {
        transferBtn.disabled = true;
        transferMsg.textContent = "Nothing to transfer.";
      }
    }
  </script>
</body>
</html>
