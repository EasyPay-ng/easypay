<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;

<body>
  <div class="container">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>You have successfully completed this task.</p>
    <p>Your earnings have been credited to your account.</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.firebasestorage.app",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();
        if (doc.exists) {
          const userData = doc.data();

          // determine reward by user type
          let reward = 2; // default for normal
          if (userData.type === "Premium") reward = 35;
          if (userData.type === "Gold") reward = 70;

          // update balance
          const newBalance = (userData.balance || 0) + reward;
          await userRef.update({ balance: newBalance });

          // add transaction log
          await userRef.collection("transactions").add({
            source: "Task 27001",
            amount: reward,
            date: new Date().toISOString()
          });
        }
      }
    });
  </script>
</body>
</html>
