<body>
  <div class="container">
    <h1>ðŸŽ‰ Congratulations!</h1>

  <script>
    // Firebase config (your details)
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.firebasestorage.app",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userRef = db.collection("users").doc(user.uid);
        const userDoc = await userRef.get();

        if (userDoc.exists) {
          const userData = userDoc.data();
          let reward = 2; // default for Normal

          if (userData.accountType === "Premium") {
            reward = 35;
          } else if (userData.accountType === "Gold") {
            reward = 70;
          }

          // Add transaction
          const newTransaction = {
            source: "Task 27002",
            amount: reward,
            date: new Date().toLocaleString()
          };

          await userRef.update({
            balance: firebase.firestore.FieldValue.increment(reward),
            transactions: firebase.firestore.FieldValue.arrayUnion(newTransaction)
          });

          console.log("Reward added:", reward);
        }
      }
    });
  </script>
</body>
