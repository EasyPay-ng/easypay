<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referred Users</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fff8;
      color: #003300;
    }

    header {
      background-color: #007f00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #004d00;
      font-size: 24px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #e9ffe9;
      color: #007f00;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Users You Referred</header>
  <div class="container">
    <h2>Total Referred: <span id="refCount">0</span></h2>
    <div id="userList" class="loading">Loading...</div>
  </div>
  <div class="footer">EasyPay 2025</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      const userList = document.getElementById("userList");
      const refCount = document.getElementById("refCount");

      if (!user) {
        userList.innerHTML = "Please log in to view your referrals.";
        return;
      }

      const myUsername = user.displayName || user.email.split('@')[0];

      try {
        const q = query(
          collection(db, "users"),
          where("referral", "==", myUsername)
        );
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          userList.innerHTML = "No referrals found.";
          refCount.textContent = "0";
          return;
        }

        let html = "<ul>";
        let count = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<li><strong>Username:</strong> ${data.username || 'N/A'}<br><strong>Email:</strong> ${data.email}</li>`;
          count++;
        });

        html += "</ul>";
        userList.innerHTML = html;
        refCount.textContent = count;

      } catch (error) {
        console.error(error);
        userList.innerHTML = "An error occurred while fetching data.";
      }
    });
  </script>
</body>
</html>
