<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upgrade Your Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    :root {
      --green: #2e7d32;
      --green-dark: #276c28;
      --white: #fff;
      --gray-light: #f5f5f5;
      --shadow-light: rgba(0,0,0,0.1);
      --radius: 12px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--gray-light);
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: var(--white);
      width: 400px;
      max-width: 95vw;
      padding: 2.5rem 2rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px var(--shadow-light);
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }
    h1 {
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      font-size: 1.9rem;
      color: var(--green);
      text-align: center;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--green-dark);
      margin-bottom: 0.4rem;
      display: block;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #cbd5d1;
      border-radius: var(--radius);
      transition: border-color 0.3s ease;
      outline-offset: 3px;
    }
    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: var(--green);
      outline: none;
    }
    .info {
      background: #e8f5e9;
      padding: 1rem 1.2rem;
      border-radius: var(--radius);
      color: #276c28;
      font-weight: 600;
      line-height: 1.4;
    }
    .info p {
      margin: 0.3rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--white);
      background: var(--green);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(46,125,50,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: var(--green-dark);
      box-shadow: 0 8px 24px rgba(39,108,40,0.5);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      min-height: 1.2em;
      text-align: center;
      user-select: none;
    }
    .message.success {
      color: var(--green-dark);
    }
    .message.error {
      color: #c62828;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Upgrade Account Form">
    <h1>Upgrade Your Account</h1>
    
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter your username" autocomplete="username" aria-required="true" />
    
    <label for="senderName">Sender's Name</label>
    <input id="senderName" type="text" placeholder="Enter sender's name" autocomplete="off" aria-required="true" />
    
    <section class="info" aria-live="polite" aria-atomic="true">
      <p><strong>Amount:</strong> ₦2,000</p>
      <p><strong>Account Name:</strong> VICTOR OMUBO</p>
      <p><strong>Bank:</strong> MOMO PSB</p>
      <p><strong>Account No:</strong> 8037402826</p>
    </section>
    
    <label for="proof">Upload Proof of Upgrade</label>
    <input id="proof" type="file" accept="image/*" aria-required="true" />
    
    <button id="submitBtn" type="button" aria-live="polite" aria-atomic="true">Submit for Approval</button>
    
    <div id="message" class="message" aria-live="assertive"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getStorage,
      ref as storageRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // ── Firebase initialization ─────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ── DOM Elements ─────────────────────────────────────────────────────────────────
    const usernameInput   = document.getElementById("username");
    const senderNameInput = document.getElementById("senderName");
    const proofInput      = document.getElementById("proof");
    const submitBtn       = document.getElementById("submitBtn");
    const messageDiv      = document.getElementById("message");

    // ── Submit Handler ─────────────────────────────────────────────────────────────────
    submitBtn.addEventListener("click", async () => {
      // Reset any previous message
      messageDiv.textContent = "";
      messageDiv.className = "message";

      const username   = usernameInput.value.trim();
      const senderName = senderNameInput.value.trim();

      // Validate fields
      if (!username) {
        messageDiv.textContent = "Please enter your username.";
        messageDiv.classList.add("error");
        usernameInput.focus();
        return;
      }
      if (!senderName) {
        messageDiv.textContent = "Please enter the sender’s name.";
        messageDiv.classList.add("error");
        senderNameInput.focus();
        return;
      }
      if (proofInput.files.length === 0) {
        messageDiv.textContent = "Please upload proof of upgrade.";
        messageDiv.classList.add("error");
        proofInput.focus();
        return;
      }

      // Disable button and show uploading status
      submitBtn.disabled = true;
      submitBtn.textContent = "Uploading...";

      try {
        console.log("Starting upload for:", username);

        // 1) Upload the file to storage under `upgrades/<username>/<timestamp>_<filename>`
        const file = proofInput.files[0];
        const path = `upgrades/${username}/${Date.now()}_${file.name}`;
        const fileReference = storageRef(storage, path);
        await uploadBytes(fileReference, file);

        // 2) Get the download URL of the uploaded image
        const proofURL = await getDownloadURL(fileReference);
        console.log("Proof uploaded, URL:", proofURL);

        // 3) Add a new document into `upgrades` collection
        await addDoc(collection(db, "upgrades"), {
          username,
          senderName,
          proofURL,
          requestedAt: serverTimestamp()
        });

        // 4) Show success
        messageDiv.textContent = "Submission successful! Await admin approval.";
        messageDiv.classList.add("success");

        // Clear fields
        usernameInput.value   = "";
        senderNameInput.value = "";
        proofInput.value      = "";
      } catch (error) {
        console.error("Upload/send failed:", error);
        messageDiv.textContent = "Submission failed. Please try again.";
        messageDiv.classList.add("error");
      } finally {
        // Re‐enable button
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit for Approval";
      }
    });
  </script>
</body>
</html>
