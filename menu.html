<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPay Menu</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile-info {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      width: 200px;
      padding: 10px;
    }
    .profile-info.show {
      display: block;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .menu button {
      background: white;
      border: 2px solid #009f4d;
      border-radius: 10px;
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #009f4d;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .menu button:hover {
      background: #009f4d;
      color: white;
    }
    /* Span two columns for the important Activate Account button */
    .activate-btn {
      grid-column: span 2;
    }
    footer {
      background-color: #009f4d;
      color: white;
      text-align: center;
      padding: 12px 0;
    }
    @media (min-width: 768px) {
      header h2 {
        font-size: 1.5rem;
      }
      .menu button {
        padding: 24px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="usernameDisplay"></span></h2>
    <div class="profile" onclick="toggleProfile()">
      <i class="fas fa-user-circle fa-2x"></i>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Balance:</strong> â‚¦<span id="balance"></span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="menu">
      <!-- New "Activate Account" button spans two columns -->
      <button class="activate-btn" onclick="location.href='verify.html'">
        <i class="fas fa-user-check"></i> Activate Account
      </button>
      <button onclick="location.href='deposit.html'"><i class="fas fa-credit-card"></i> Deposit</button>
      <button onclick="location.href='withdraw.html'"><i class="fas fa-university"></i> Withdraw</button>
      <button onclick="location.href='shortlink.html'"><i class="fas fa-link"></i> Shortlink</button>
      <button onclick="location.href='posted-task.html'"><i class="fas fa-thumbtack"></i> Posted Task</button>
      <button onclick="location.href='user-submission.html'"><i class="fas fa-history"></i> Task History</button>
      <button onclick="location.href='claim-code.html'"><i class="fas fa-ticket-alt"></i> Profile</button>
      <button onclick="location.href='vtu.html'"><i class="fas fa-sim-card"></i> VTU</button>
      <button onclick="location.href='contact.html'"><i class="fas fa-phone-alt"></i> Contact Us</button>
      <button onclick="location.href='upgrade.html'"><i class="fas fa-arrow-up"></i> Upgrade</button>
      <button onclick="location.href='tap.html'"><i class="fas fa-hand-pointer"></i> Tap to Earn</button>
      <button onclick="location.href='referral.html'"><i class="fas fa-user-friends"></i> My Refs</button>
      <button onclick="location.href='offer.html'"><i class="fas fa-gamepad"></i> Play &amp; Earn</button>
    </div>
  </div>

  <footer>EasyPay 2025</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = 'login.html');
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("usernameDisplay").innerText = data.username;
        document.getElementById("profileUsername").innerText = data.username;
        document.getElementById("profileEmail").innerText = data.email;
        document.getElementById("balance").innerText = data.balance || 0;
      }
    });

    window.logout = () => signOut(auth);
    window.toggleProfile = () => {
      document.getElementById("profileInfo").classList.toggle("show");
    };
  </script>
</body>
</html>
