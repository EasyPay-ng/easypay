<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5fdf7; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #009f4d; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: relative; }
    .profile { position: relative; }
    .profile-info { display: none; position: absolute; right: 0; top: 50px; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.2); border-radius: 8px; width: 220px; padding: 10px; z-index: 2; }
    .profile-info.show { display: block; }
    .container { padding: 20px; flex: 1; overflow-y: auto; }
    .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
    .copy-btn { background: #009f4d; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .log-container { max-height: 300px; overflow-y: auto; }
    .log-table { width: 100%; border-collapse: collapse; }
    .log-table th, .log-table td { padding: 8px; border-bottom: 1px solid #e0e0e0; font-size: 0.9rem; }
    .log-table th { background: #f0fdf7; position: sticky; top: 0; }
    .no-log { text-align: center; color: #666; }
    .nav { position: fixed; bottom: 0; width: 100%; background: #009f4d; display: flex; justify-content: space-around; padding: 10px 0; }
    .nav a { color: white; text-decoration: none; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; }
    .nav a i { font-size: 1.5rem; margin-bottom: 4px; }
    .modal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 90%; }
    .modal-content a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #009f4d; color: white; border-radius: 6px; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <div class="profile">
      <i class="fas fa-user-circle fa-2x" id="profileIcon"></i>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Balance:</strong> ₦<span id="profileBalance"></span></p>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>  <div id="upgradeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Account Not Activated</h2>
      <p>Upgrade your plan to view the earnings log.</p>
      <a href="upgrade.html">Upgrade</a>
    </div>
  </div>  <div class="container">
    <div class="card">
      <h3>Balance: ₦<span id="balance">0.00</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode" style="word-break:break-all;"></p>
      <button class="copy-btn" id="copyBtn">Copy Code</button>
    </div>
    <div class="card">
      <h3>Earning Log (Last 20)</h3>
      <div class="log-container">
        <table class="log-table">
          <thead>
            <tr><th>ID</th><th>Date</th><th>Type</th><th>Amount</th></tr>
          </thead>
          <tbody id="earnLogBody">
            <tr><td colspan="4" class="no-log">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  <div class="nav">
    <a href="menu.html"><i class="fas fa-home"></i>Menu</a>
    <a href="advertise.html"><i class="fas fa-bullhorn"></i>Advertise</a>
    <a href="earn.html"><i class="fas fa-money-bill-wave"></i>Earn</a>
    <a href="leaderboard.html"><i class="fas fa-trophy"></i>Leaderboard</a>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = { apiKey:"AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY", authDomain:"easypay-6bce8.firebaseapp.com", projectId:"easypay-6bce8", storageBucket:"easypay-6bce8.appspot.com", messagingSenderId:"862671358267", appId:"1:862671358267:web:b243c7b69840ef918c8f1e", measurementId:"G-2FZKDQ47FZ" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Profile toggle & logout
    const profileIcon = document.getElementById('profileIcon');
    const profileInfo = document.getElementById('profileInfo');
    profileIcon.addEventListener('click', () => profileInfo.classList.toggle('show'));
    document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

    // Copy referral
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('referralCode').innerText)
        .then(() => alert('Referral code copied'));
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href='login.html';
      const uRef = doc(db,'users',user.uid);
      const snap = await getDoc(uRef);
      if (!snap.exists()) return location.href='login.html';
      const data = snap.data(); const plan=data.plan||'basic';
      document.getElementById('usernameDisplay').innerText=data.username;
      document.getElementById('profileUsername').innerText=data.username;
      document.getElementById('profileEmail').innerText=data.email;
      document.getElementById('profileBalance').innerText=(data.balance||0).toFixed(2);
      document.getElementById('balance').innerText=(data.balance||0).toFixed(2);
      document.getElementById('referralCode').innerText=data.username;

      if (!['premium','gold','elite'].includes(plan)) {
        document.getElementById('upgradeModal').style.display='flex';
        return;
      }
      loadEarningLog(uRef);
    });

    async function loadEarningLog(uRef) {
      const snaps = await getDocs(query(collection(uRef,'transactionHistory'),orderBy('timestamp','desc'),limit(50)));
      const tbody = document.getElementById('earnLogBody'); tbody.innerHTML='';
      const types=['Tap Transfer','Deposit','Task Approved','VTU Purchase','Withdrawal']; let cnt=0;
      snaps.forEach(d=>{
        if (cnt>=20) return;
        const tx=d.data(); if(!types.includes(tx.type)) return;
        tbody.innerHTML+=`<tr><td>${d.id}</td><td>${tx.timestamp.toDate().toLocaleString()}</td><td>${tx.type}</td><td>${['Tap Transfer','Deposit','Task Approved'].includes(tx.type)?'+':'-'}₦${tx.amount.toFixed(2)}</td></tr>`;
        cnt++;
      });
      if(!cnt) tbody.innerHTML='<tr><td colspan="4" class="no-log">No transactions yet.</td></tr>';
    }
  </script></body>
</html>
