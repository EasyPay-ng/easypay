<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile-info {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 220px;
      padding: 10px;
      z-index: 1;
    }
    .profile-info.show {
      display: block;
    }
    .profile-info p {
      margin: 8px 0;
      font-size: 0.95rem;
    }
    .profile-info button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #009f4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #006400;
    }
    .copy-btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #009f4d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav a i {
      font-size: 1.5rem;
      margin-bottom: 4px;
      /* Icons inherit the white color */
    }
    @media (min-width: 768px) {
      .card {
        padding: 24px;
        margin-bottom: 24px;
      }
      .card h3 {
        font-size: 1.25rem;
      }
      .nav a {
        font-size: 1rem;
      }
      .nav a i {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <div class="profile" onclick="toggleProfile()">
      <i class="fas fa-user-circle fa-2x"></i>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Balance:</strong> ₦<span id="profileBalance"></span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Balance: ₦<span id="balance">0</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode" style="word-break: break-all;"></p>
      <button class="copy-btn" onclick="copyReferral()">Copy Code</button>
    </div>
    <div class="card">
      <h3>Daily Bonus</h3>
      <p id="countdown">Loading...</p>
      <button class="copy-btn" id="claimBtn">Claim</button>
    </div>
  </div>

  <div class="nav">
    <a href="menu.html">
      <i class="fas fa-home"></i>
      Menu
    </a>
    <a href="advertise.html">
      <i class="fas fa-bullhorn"></i>
      Advertise
    </a>
    <a href="earn.html">
      <i class="fas fa-money-bill-wave"></i>
      Earn
    </a>
    <a href="leaderboard.html">
      <i class="fas fa-trophy"></i>
      Leaderboard
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const data = userSnap.data();
      const username = data.username || "";
      const email = data.email || "";
      const balanceValue = data.balance ?? 0;

      // Populate header and profile dropdown
      document.getElementById("usernameDisplay").innerText = username;
      document.getElementById("profileUsername").innerText = username;
      document.getElementById("profileEmail").innerText = email;
      document.getElementById("profileBalance").innerText = balanceValue;

      // Populate dashboard balance
      document.getElementById("balance").innerText = balanceValue;

      // Populate referral code and referral count
      document.getElementById("referralCode").innerText = username;
      try {
        const referralsQuery = query(
          collection(db, "users"),
          where("referral", "==", username)
        );
        const snapshot = await getDocs(referralsQuery);
        document.getElementById("referrals").innerText = snapshot.size;
      } catch (err) {
        console.error("Error fetching referrals count:", err);
        document.getElementById("referrals").innerText = "0";
      }

      // Daily bonus logic
      const plan = data.plan || "basic";
      const lastTs = data.lastClaim ?? 0;
      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ₦2" : "Claim ₦1";
      claimBtn.onclick = () => claimNaira(uid);
      updateCountdown(lastTs);
    });

    // Make these functions available globally
    window.copyReferral = copyReferral;
    window.logout       = logout;
    window.toggleProfile = toggleProfile;

    // Copy referral code to clipboard
    function copyReferral() {
      const code = document.getElementById("referralCode").innerText;
      navigator.clipboard.writeText(code)
        .then(() => alert("Referral code copied: " + code))
        .catch(console.error);
    }

    // Sign out via Firebase Auth
    function logout() {
      signOut(auth);
    }

    // Show/hide the profile dropdown
    function toggleProfile() {
      document.getElementById("profileInfo").classList.toggle("show");
    }

    function updateCountdown(lastClaimTs) {
      const countdownEl = document.getElementById("countdown");
      const tick = () => {
        const now = Date.now();
        const nextAvailable = lastClaimTs + 86400000; // 24h
        const diff = nextAvailable - now;
        if (diff <= 0) {
          countdownEl.innerText = "You can now claim!";
          clearInterval(intervalId);
        } else {
          const hrs = Math.floor(diff / 3600000);
          const mins = Math.floor((diff % 3600000) / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.innerText = `Next claim in: ${hrs}h ${mins}m ${secs}s`;
        }
      };
      tick();
      const intervalId = setInterval(tick, 1000);
    }

    async function claimNaira(uid) {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.data() || {};
      const lastTs = data.lastClaim ?? 0;
      const now = Date.now();
      if (now - lastTs < 86400000) {
        alert("You have to wait 24 hours before claiming again.");
        return;
      }
      const plan = data.plan || "basic";
      const amount = plan === "premium" ? 2 : 1;
      const newBalance = (data.balance || 0) + amount;
      await updateDoc(userRef, {
        balance: newBalance,
        lastClaim: now
      });
      document.getElementById("balance").innerText = newBalance;
      document.getElementById("profileBalance").innerText = newBalance;
      alert(`Claimed ₦${amount} Successfully!`);
      updateCountdown(now);
      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ₦2" : "Claim ₦1";
    }
  </script>
</body>
</html>
