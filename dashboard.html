<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
    }
    .copy-btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #009f4d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>Balance: ₦<span id="balance">0</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode"></p>
      <button class="copy-btn" onclick="copyReferral()">Copy Code</button>
    </div>
    <div class="card">
      <h3>Daily Bonus</h3>
      <p id="countdown">Loading...</p>
      <button class="copy-btn" id="claimBtn">Claim</button>
    </div>
  </div>

  <div class="nav">
    <a href="menu.html"><i class="fas fa-home"></i><br />Menu</a>
    <a href="advertise.html"><i class="fas fa-bullhorn"></i><br />Advertise</a>
    <a href="earn.html"><i class="fas fa-coins"></i><br />Earn</a>
    <a href="leaderboard.html"><i class="fas fa-trophy"></i><br />Leaderboard</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const data = userSnap.data();
      const username = data.username || "";
      document.getElementById("usernameDisplay").innerText = username;
      document.getElementById("balance").innerText = data.balance ?? 0;
      document.getElementById("referralCode").innerText = username;

      // Fetch count of referred users
      try {
        const referralsQuery = query(
          collection(db, "users"),
          where("referral", "==", username)
        );
        const snapshot = await getDocs(referralsQuery);
        const count = snapshot.size;
        document.getElementById("referrals").innerText = count;
      } catch (err) {
        console.error("Error fetching referrals count:", err);
        document.getElementById("referrals").innerText = "0";
      }

      // Daily bonus logic
      const plan = data.plan || "basic";
      const lastTs = data.lastClaim ?? 0;
      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ₦2" : "Claim ₦1";
      claimBtn.onclick = () => claimNaira(uid);
      updateCountdown(lastTs);
    });

    window.copyReferral = () => {
      const code = document.getElementById("referralCode").innerText;
      navigator.clipboard.writeText(code)
        .then(() => alert("Referral code copied: " + code))
        .catch(console.error);
    };

    window.logout = () => signOut(auth);

    function updateCountdown(lastClaimTs) {
      const countdownEl = document.getElementById("countdown");
      const tick = () => {
        const now = Date.now();
        const nextAvailable = lastClaimTs + 86400000;
        const diff = nextAvailable - now;
        if (diff <= 0) {
          countdownEl.innerText = "You can now claim!";
          clearInterval(intervalId);
        } else {
          const hrs = Math.floor(diff / 3600000);
          const mins = Math.floor((diff % 3600000) / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.innerText = `Next claim in: ${hrs}h ${mins}m ${secs}s`;
        }
      };
      tick();
      const intervalId = setInterval(tick, 1000);
    }

    async function claimNaira(uid) {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.data() || {};
      const lastTs = data.lastClaim ?? 0;
      const now = Date.now();
      if (now - lastTs < 86400000) {
        alert("You have to wait 24 hours before claiming again.");
        return;
      }
      const plan = data.plan || "basic";
      const amount = plan === "premium" ? 2 : 1;
      const newBalance = (data.balance || 0) + amount;
      await updateDoc(userRef, {
        balance: newBalance,
        lastClaim: now
      });
      document.getElementById("balance").innerText = newBalance;
      alert(`Claimed ₦${amount} Successfully!`);
      updateCountdown(now);
      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ₦2" : "Claim ₦1";
    }
  </script>
</body>
  </html>
