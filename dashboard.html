<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile-info {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 220px;
      padding: 10px;
      z-index: 1;
    }
    .profile-info.show {
      display: block;
    }
    .profile-info p {
      margin: 8px 0;
      font-size: 0.95rem;
    }
    .profile-info button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #009f4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #006400;
    }
    .copy-btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #009f4d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav a i {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    @media (min-width: 768px) {
      .card {
        padding: 24px;
        margin-bottom: 24px;
      }
      .card h3 {
        font-size: 1.25rem;
      }
      .nav a {
        font-size: 1rem;
      }
      .nav a i {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <div class="profile" onclick="toggleProfile()">
      <i class="fas fa-user-circle fa-2x"></i>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Balance:</strong> ₦<span id="profileBalance"></span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <h3>Balance: ₦<span id="balance">0.00</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode" style="word-break: break-all;"></p>
      <button class="copy-btn" onclick="copyReferral()">Copy Code</button>
    </div>
    <div class="card">
      <h3>Daily Bonus</h3>
      <p id="countdown">Loading...</p>
      <button class="copy-btn" id="claimBtn">Claim</button>
    </div>
  </div>
  <div class="nav">
    <a href="menu.html">
      <i class="fas fa-home"></i>
      Menu
    </a>
    <a href="advertise.html">
      <i class="fas fa-bullhorn"></i>
      Advertise
    </a>
    <a href="earn.html">
      <i class="fas fa-money-bill-wave"></i>
      Earn
    </a>
    <a href="leaderboard.html">
      <i class="fas fa-trophy"></i>
      Leaderboard
    </a>
  </div>
  <script type="module" src="dashboard-logic.js"></script>
</body>
</html>
