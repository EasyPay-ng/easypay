<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <style>
    :root {
      --green-dark: #006400;
      --green-medium: #009f4d;
      --green-light: #e6f4e6;
      --bg: #f5fdf7;
      --text-dark: #003300;
      --text-medium: #004d00;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: var(--green-dark);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile .emoji {
      font-size: 1.8rem;
      color: white;
    }
    .profile-info {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      color: var(--text-dark);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      width: 200px;
      padding: 10px;
      z-index: 1;
    }
    .profile-info.show {
      display: block;
    }
    .profile-info button {
      background: var(--green-medium);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
      font-weight: 600;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 100, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid var(--green-medium);
    }
    .card h3 {
      margin-top: 0;
      color: var(--green-dark);
    }
    .copy-btn {
      background: var(--green-medium);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .copy-btn:hover {
      background: var(--green-dark);
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--green-dark);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav a .emoji {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    @media (max-width: 600px) {
      header { padding: 12px; }
      .profile .emoji { font-size: 1.6rem; }
      .card { padding: 16px; margin-bottom: 16px; }
      .card h3 { font-size: 1.1rem; }
      .copy-btn { padding: 5px 10px; }
      .nav a { font-size: 0.8rem; }
      .nav a .emoji { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <div class="profile" onclick="toggleProfile()">
      <span class="emoji">üë§</span>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Balance: ‚Ç¶<span id="balance">0</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode"></p>
      <button class="copy-btn" onclick="copyReferral()">Copy Code</button>
    </div>
    <div class="card">
      <h3>Daily Bonus</h3>
      <p id="countdown">Loading...</p>
      <button class="copy-btn" id="claimBtn">Claim</button>
    </div>
  </div>

  <div class="nav">
    <a href="menu.html">
      <span class="emoji">üè†</span>
      Menu
    </a>
    <a href="advertise.html">
      <span class="emoji">üì£</span>
      Advertise
    </a>
    <a href="earn.html">
      <span class="emoji">üí∞</span>
      Earn
    </a>
    <a href="leaderboard.html">
      <span class="emoji">üèÜ</span>
      Leaderboard
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;

      const data = snap.data();
      const plan = data.plan || "basic";
      const lastTs = data.lastClaim || 0;

      document.getElementById("usernameDisplay").innerText = data.username || "";
      document.getElementById("profileUsername").innerText = data.username || "";
      document.getElementById("profileEmail").innerText = data.email || "";
      document.getElementById("balance").innerText = data.balance ?? 0;
      document.getElementById("referrals").innerText = data.referrals ?? 0;
      document.getElementById("referralCode").innerText = data.username || "";

      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ‚Ç¶2" : "Claim ‚Ç¶1";
      claimBtn.onclick = () => claimNaira(uid);

      updateCountdown(lastTs);
    });

    window.copyReferral = () => {
      const code = document.getElementById("referralCode").innerText;
      navigator.clipboard.writeText(code)
        .then(() => alert("Referral code copied: " + code))
        .catch(console.error);
    };

    window.logout = () => signOut(auth);

    window.toggleProfile = () => {
      document.getElementById("profileInfo").classList.toggle("show");
    };

    function updateCountdown(lastClaimTs) {
      const countdownEl = document.getElementById("countdown");
      const tick = () => {
        const now = Date.now();
        const nextAvailable = lastClaimTs + 86400000; // 24h
        const diff = nextAvailable - now;

        if (diff <= 0) {
          countdownEl.innerText = "You can now claim!";
          clearInterval(intervalId);
        } else {
          const hrs = Math.floor(diff / 3600000);
          const mins = Math.floor((diff % 3600000) / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.innerText = `Next claim in: ${hrs}h ${mins}m ${secs}s`;
        }
      };
      tick();
      const intervalId = setInterval(tick, 1000);
    }

    async function claimNaira(uid) {
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      const data = snap.exists() ? snap.data() : {};
      const lastTs = data.lastClaim || 0;
      const now = Date.now();

      if (now - lastTs < 86400000) {
        alert("You have to wait 24 hours before claiming again.");
        return;
      }

      const plan = data.plan || "basic";
      const amount = plan === "premium" ? 2 : 1;
      const newBalance = (data.balance || 0) + amount;

      await updateDoc(userRef, {
        balance: newBalance,
        lastClaim: now
      });

      document.getElementById("balance").innerText = newBalance;
      alert(`Claimed ‚Ç¶${amount} Successfully!`);
      updateCountdown(now);

      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ‚Ç¶2" : "Claim ‚Ç¶1";
    }
  </script>
</body>
</html>
