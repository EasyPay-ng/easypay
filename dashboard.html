<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
    }
    #blurOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      z-index: 9999;
      backdrop-filter: blur(6px);
    }
    #blurOverlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="blurOverlay" class="hidden">Redirecting to upgrade page...</div>

  <main>
    <h1 style="text-align:center; margin-top:40px; color:#2e7d32">Welcome to EasyPay Dashboard</h1>
    <p style="text-align:center">Loading your account...</p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const LOGIN_KEY = "loginTimestamp";
    const getNextMidnight = () => {
      const now = new Date();
      now.setHours(24, 0, 0, 0);
      return now.getTime();
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;

      const data = snap.data();
      const plan = data.plan || "basic";

      // Set logout at midnight
      if (!localStorage.getItem(LOGIN_KEY)) {
        localStorage.setItem(LOGIN_KEY, getNextMidnight());
      }

      setInterval(() => {
        if (Date.now() > parseInt(localStorage.getItem(LOGIN_KEY))) {
          alert("Session expired. Please log in again.");
          signOut(auth);
        }
      }, 60000);

      // Restrict access to premium only with visual overlay
      if (plan !== "premium") {
        const blurOverlay = document.getElementById("blurOverlay");
        blurOverlay.classList.remove("hidden");
        setTimeout(() => {
          window.location.href = "upgrade.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
