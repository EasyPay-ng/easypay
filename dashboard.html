<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyPay Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5fdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile-info {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 220px;
      padding: 10px;
      z-index: 1;
    }
    .profile-info.show {
      display: block;
    }
    .profile-info p {
      margin: 8px 0;
      font-size: 0.95rem;
    }
    .profile-info button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #009f4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #006400;
    }
    .copy-btn {
      background: #009f4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #009f4d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav a i {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #009f4d;
    }
    .modal-content a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #009f4d;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <div class="profile" onclick="toggleProfile()">
      <i class="fas fa-user-circle fa-2x"></i>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Balance:</strong> ₦<span id="profileBalance"></span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div id="upgradeModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Account Not Activated</h2>
      <p>You need to upgrade your account to access earnings.</p>
      <a href="upgrade.html">Upgrade</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h3>Balance: ₦<span id="balance">0.00</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode" style="word-break: break-all;"></p>
      <button class="copy-btn" onclick="copyReferral()">Copy Code</button>
    </div>
    <div class="card">
      <h3>Daily Bonus</h3>
      <p id="countdown">Loading...</p>
      <button class="copy-btn" id="claimBtn">Claim</button>
    </div>
  </div>

  <div class="nav">
    <a href="menu.html">
      <i class="fas fa-home"></i>
      Menu
    </a>
    <a href="advertise.html">
      <i class="fas fa-bullhorn"></i>
      Advertise
    </a>
    <a href="earn.html">
      <i class="fas fa-money-bill-wave"></i>
      Earn
    </a>
    <a href="leaderboard.html">
      <i class="fas fa-trophy"></i>
      Leaderboard
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const LOGIN_TS_KEY = 'loginTimestamp';

    function logoutAtMidnight() {
      const now = new Date();
      const millisUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).getTime() - now.getTime();
      setTimeout(() => {
        signOut(auth);
      }, millisUntilMidnight);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        localStorage.removeItem(LOGIN_TS_KEY);
        window.location.href = 'login.html';
        return;
      }
      if (!localStorage.getItem(LOGIN_TS_KEY)) {
        localStorage.setItem(LOGIN_TS_KEY, Date.now());
      }

      logoutAtMidnight();

      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const data = userSnap.data();
      const username = data.username || "";
      const email = data.email || "";
      const balance = data.balance ?? 0;
      const plan = data.plan || "basic";

      document.getElementById("usernameDisplay").innerText = username;
      document.getElementById("profileUsername").innerText = username;
      document.getElementById("profileEmail").innerText = email;
      document.getElementById("profileBalance").innerText = balance.toFixed(2);
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("referralCode").innerText = username;

      if (plan === "basic") {
        document.getElementById("upgradeModal").style.display = "flex";
      }

      try {
        const referralsQuery = query(collection(db, "users"), where("referral", "==", username));
        const snapshot = await getDocs(referralsQuery);
        document.getElementById("referrals").innerText = snapshot.size;
      } catch (e) {
        document.getElementById("referrals").innerText = "0";
      }

      const lastTs = data.lastClaim ?? 0;
      const claimBtn = document.getElementById("claimBtn");
      claimBtn.innerText = plan === "premium" ? "Claim ₦2" : "Claim ₦1";
      claimBtn.onclick = () => claimNaira(uid);
      updateCountdown(lastTs);
    });

    window.claimNaira = async function(uid) {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.data() || {};
      const now = Date.now();
      const lastTs = data.lastClaim ?? 0;
      if (now - lastTs < 86400000) {
        alert("You have to wait 24 hours before claiming again.");
        return;
      }
      const amount = data.plan === "premium" ? 2 : 1;
      const newBalance = (data.balance || 0) + amount;
      await updateDoc(userRef, { balance: newBalance, lastClaim: now });
      document.getElementById("balance").innerText = newBalance.toFixed(2);
      document.getElementById("profileBalance").innerText = newBalance.toFixed(2);
      alert(`Claimed ₦${amount} Successfully!`);
      updateCountdown(now);
    };

    window.updateCountdown = function(lastClaimTs) {
      const countdownEl = document.getElementById("countdown");
      const tick = () => {
        const now = Date.now();
        const next = lastClaimTs + 86400000;
        const diff = next - now;
        if (diff <= 0) {
          countdownEl.innerText = "You can now claim!";
        } else {
          const hrs = Math.floor(diff / 3600000);
          const mins = Math.floor((diff % 3600000) / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.innerText = `Next claim in: ${hrs}h ${mins}m ${secs}s`;
        }
      };
      tick();
      setInterval(tick, 1000);
    };

    window.copyReferral = function() {
      const code = document.getElementById("referralCode").innerText;
      navigator.clipboard.writeText(code).then(() => alert("Referral code copied: " + code));
    };

    window.logout = function() {
      signOut(auth);
    };

    window.toggleProfile = function() {
      document.getElementById("profileInfo").classList.toggle("show");
    };
  </script>
</body>
</html>
