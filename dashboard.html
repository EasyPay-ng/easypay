<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPay Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <style>
    :root {
      --primary: #00b66d;
      --primary-light: #e6fbf3;
      --bg: #f9fefa;
      --text: #1a1a1a;
      --card-bg: #ffffff;
      --shadow: rgba(0, 102, 51, 0.15);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 60px;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.4rem; font-weight: 600; }
    .profile { position: relative; }
    .profile-icon { font-size: 1.6rem; cursor: pointer; }
    .profile-info {
      display: none;
      position: absolute;
      top: 2.5rem;
      right: 0;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      width: 220px;
    }
    .profile-info.show { display: block; }
    .profile-info p { margin-bottom: 0.5rem; font-size: 0.9rem; }
    .logout-btn { margin-top: 0.5rem; width: 100%; padding: 0.5rem; background: var(--primary); color: #fff; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      flex: 1;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 { font-size: 1rem; font-weight: 500; margin-bottom: 0.5rem; }
    .card .value { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; }
    .card small { color: #666; }
    .btn-primary {
      padding: 0.6rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-start;
    }
    .btn-primary:disabled { background: #ccc; cursor: default; }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center; justify-content: center;
      visibility: hidden;
    }
    .modal.active { visibility: visible; }
    .modal-content {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 16px var(--shadow);
      width: 90%; max-width: 320px;
    }
    .modal-content p { margin-bottom: 1rem; }
    .modal-content .btn { width: 100%; }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--primary);
      display: flex; justify-content: space-around;
      padding: 0.5rem 0;
    }
    nav a { color: #fff; font-size: 0.9rem; text-align: center; }
    nav a i { display: block; font-size: 1.2rem; margin-bottom: 2px; }
  </style>
</head>
<body>
  <header>
    <h1>EasyPay Dashboard</h1>
    <div class="profile">
      <i class="fas fa-user-circle profile-icon" onclick="toggleProfile()"></i>
      <div class="profile-info" id="profileInfo">
        <p><strong id="profileUsername">User</strong></p>
        <p id="profileEmail">email@example.com</p>
        <p>Balance: ₦<span id="profileBalance">0.00</span></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>  <div class="modal" id="upgradeModal">
    <div class="modal-content">
      <p>Your plan is <strong>Basic</strong>. Upgrade to unlock features!</p>
      <button class="btn-primary" onclick="location.href='upgrade.html'">Upgrade Now</button>
    </div>
  </div>  <div class="grid">
    <div class="card">
      <h3><i class="fas fa-wallet"></i> Balance</h3>
      <div class="value">₦<span id="balance">0.00</span></div>
      <small>Current available funds</small>
    </div><div class="card">
  <h3><i class="fas fa-coins"></i> Daily Credit</h3>
  <div id="creditMessage" class="value">Loading...</div>
  <button id="claimDailyBtn" class="btn-primary" disabled>Claim ₦1</button>
</div>

<div class="card">
  <h3><i class="fas fa-layer-group"></i> Plan</h3>
  <div id="planName" class="value">Basic</div>
  <small><i class="fas fa-calendar-alt"></i> Activated: <span id="planDate">--</span></small>
  <small><i class="fas fa-hourglass-half"></i> <span id="daysRemaining">--</span> days left</small>
</div>

<div class="card">
  <h3><i class="fas fa-history"></i> History</h3>
  <small><a href="history.html">View transactions</a></small>
</div>

  </div>  <nav>
    <a href="menu.html"><i class="fas fa-home"></i>Home</a>
    <a href="advertise.html"><i class="fas fa-bullhorn"></i>Ads</a>
    <a href="earn.html"><i class="fas fa-coins"></i>Earn</a>
    <a href="leaderboard.html"><i class="fas fa-trophy"></i>Rank</a>
  </nav>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp, increment, collection } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY", authDomain: "easypay-6bce8.firebaseapp.com", projectId: "easypay-6bce8" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userRef, userData;
    const balanceEl = document.getElementById('balance');
    const profileBalanceEl = document.getElementById('profileBalance');
    const profileUsernameEl = document.getElementById('profileUsername');
    const profileEmailEl = document.getElementById('profileEmail');
    const planNameEl = document.getElementById('planName');
    const planDateEl = document.getElementById('planDate');
    const daysRemainingEl = document.getElementById('daysRemaining');
    const claimBtn = document.getElementById('claimDailyBtn');
    const creditMsg = document.getElementById('creditMessage');
    const upgradeModal = document.getElementById('upgradeModal');

    function toggleProfile() {
      document.getElementById('profileInfo').classList.toggle('show');
    }
    function logout() {
      signOut(auth);
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = 'login.html';
      userRef = doc(db, 'users', user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return location.href = 'login.html';
      userData = snap.data();

      profileUsernameEl.textContent = userData.username;
      profileEmailEl.textContent = user.email;
      balanceEl.textContent = (userData.balance||0).toFixed(2);
      profileBalanceEl.textContent = (userData.balance||0).toFixed(2);

      const plan = (userData.plan||'basic');
      planNameEl.textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
      const startMs = userData.planStart?.toMillis?.()||userData.planStart;
      if (startMs) {
        const dt = new Date(startMs);
        planDateEl.textContent = dt.toLocaleDateString();
        const days = Math.max(0, Math.ceil((startMs + 7*86400000 - Date.now())/86400000));
        daysRemainingEl.textContent = days;
      }
      if (plan==='basic') upgradeModal.classList.add('active');

      setupDailyCredit();
    });

    async function setupDailyCredit() {
      const last = userData.lastCredit?.toMillis?.()||userData.lastCredit||0;
      const diff = Date.now()-last;
      if (diff>=86400000) { creditMsg.textContent='Ready to claim!'; claimBtn.disabled=false; }
      else {
        claimBtn.disabled=true;
        let rem=86400000-diff;
        const iv=setInterval(()=>{
          rem-=1000; if(rem<=0){ clearInterval(iv); setupDailyCredit(); }
          const h=Math.floor(rem/3600000), m=Math.floor((rem%3600000)/60000), s=Math.floor((rem%60000)/1000);
          creditMsg.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        },1000);
      }
      claimBtn.onclick=async()=>{
        claimBtn.disabled=true;
        await updateDoc(userRef,{ balance:increment(1), lastCredit:serverTimestamp() });
        await addDoc(collection(userRef,'transactionHistory'),{ type:'Daily Credit', amount:1, timestamp:serverTimestamp() });
        const fresh=await getDoc(userRef); userData=fresh.data();
        balanceEl.textContent = userData.balance.toFixed(2);
        profileBalanceEl.textContent = userData.balance.toFixed(2);
        setupDailyCredit();
      };
    }
  </script></body>
  </html>
