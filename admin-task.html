<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tasks &amp; Submissions</title>
  <style>
    /* Global */
    body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f8fff8; color: #003300; }
    header { background: #006400; color: #fff; padding: 16px; text-align: center; font-size: 1.5em; font-weight: bold; }
    button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
    details { background: #fff; border-radius: 6px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    summary { padding: 12px 16px; font-weight: bold; background: #e6f4e6; cursor: pointer; display: flex; justify-content: space-between; }
    /* Loading */
    .loading { text-align: center; margin: 20px; font-size: 1.1em; color: #004400; }
    /* Login */
    #loginDiv { max-width: 360px; margin: 80px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,100,0,0.1); text-align: center; }
    #loginDiv input, #loginDiv button { width: 100%; margin: 8px 0; padding: 10px; }
    #loginDiv button { background: #006400; color: #fff; }
    #loginError { color: #cc0000; }
    /* Dashboard */
    #dashboard { display: none; padding: 20px; }
    #logoutBtn { float: right; background: #cc0000; color: #fff; padding: 8px 12px; margin-bottom: 12px; border-radius: 6px; }
    h2.task-title { margin: 24px 0 8px; color: #006400; }
    /* Table */
    .sub-table { width: 100%; border-collapse: collapse; background: #fff; margin: 0; }
    .sub-table th, .sub-table td { padding: 12px 16px; border-bottom: 1px solid #e0e0e0; text-align: left; }
    .sub-table th { background: #e6f4e6; color: #004400; }
    .approve-btn { background: #009900; color: #fff; padding: 6px 12px; margin-right: 4px; }
    .reject-btn  { background: #cc0000; color: #fff; padding: 6px 12px; }
    .view-btn    { background: #0066cc; color: #fff; padding: 6px 12px; }
    @media (max-width:600px) {
      .sub-table th, .sub-table td { padding: 8px 10px; }
      header { font-size:1.2em; padding:12px; }
      summary { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>My Tasks &amp; Submissions</header>
  <p style="text-align:center; margin-top:8px; color:#004400; font-size:0.9em;">Payouts are calculated at 70% of the task cost (decimals allowed).</p>  <!-- Login Form -->  <div id="loginDiv">
    <h2>Sign In</h2>
    <input id="emailInput" type="email" placeholder="Email"/><br>
    <input id="passInput" type="password" placeholder="Password"/><br>
    <button id="loginBtn">Sign In</button>
    <p id="loginError"></p>
  </div>  <!-- Dashboard -->  <div id="dashboard">
    <button id="logoutBtn">Sign Out</button>
    <div id="tasksContainer"></div>
  </div>  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>  <script>
    // Initialize Firebase with actual config
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c1e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    // DOM refs
    const loginDiv = document.getElementById("loginDiv");
    const dashboard = document.getElementById("dashboard");
    const tasksContainer = document.getElementById("tasksContainer");
    const emailInput = document.getElementById("emailInput");
    const passInput  = document.getElementById("passInput");
    const loginBtn   = document.getElementById("loginBtn");
    const logoutBtn  = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");

    // Login/Logout
    loginBtn.addEventListener('click', () => {
      loginError.textContent = '';
      auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
        .catch(e => loginError.textContent = e.message);
    });
    logoutBtn.addEventListener('click', () => auth.signOut());

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = 'none';
        dashboard.style.display = 'block';
        loadOwnerTasks();
      } else {
        dashboard.style.display = 'none';
        loginDiv.style.display = 'block';
      }
    });

    // Load submissions for tasks created by current user
    async function loadOwnerTasks() {
      tasksContainer.innerHTML = '<p class="loading">Loading submissions...</p>';
      const user = auth.currentUser;
      // fetch tasks created by this user
      const tasksSnap = await db.collection('tasks')
        .where('createdBy','==',user.uid).get();
      const tasksData = {};
      const taskIds = [];
      tasksSnap.forEach(doc => { tasksData[doc.id] = doc.data(); taskIds.push(doc.id); });
      if (!taskIds.length) {
        tasksContainer.innerHTML = '<p class="loading">No tasks posted.</p>';
        return;
      }
      // preload users
      const usersData = {};
      (await db.collection('users').get()).forEach(u => usersData[u.id] = u.data().username||u.data().email||u.id);

      // listen submissions
      db.collection('task_submissions')
        .where('taskId','in',taskIds)
        .orderBy('submittedAt','desc')
        .onSnapshot(snap => {
          const grouped = {};
          snap.docs.forEach(d => {
            const data = d.data();
            grouped[data.taskId] = grouped[data.taskId]||[];
            grouped[data.taskId].push({id: d.id, data});
          });
          render(grouped, tasksData, usersData);
        });
    }

    function render(grouped,tasksData,usersData) {
      tasksContainer.innerHTML = '';
      Object.entries(tasksData).forEach(([taskId,task])=>{
        const subs = grouped[taskId]||[];
        const title = document.createElement('h2');
        title.className='task-title';
        title.textContent = `${task.taskTitle} â€” ${task.category}`;
        tasksContainer.appendChild(title);
        ['pending','approved','rejected'].forEach(status=>{
          const details = document.createElement('details');
          const summary = document.createElement('summary');
          summary.textContent = status.charAt(0).toUpperCase()+status.slice(1)+` (${subs.filter(s=>s.data.status===status).length})`;
          details.appendChild(summary);
          const table = document.createElement('table');
          table.className='sub-table';
          table.innerHTML=`<thead><tr><th>No.</th><th>User</th><th>Date</th><th>Proof</th><th>Image</th><th>Approve</th><th>Reject</th></tr></thead><tbody></tbody>`;
          const tbody=table.querySelector('tbody');
          subs.filter(s=>s.data.status===status).forEach((sub,i)=>{
            const d=sub.data;
            const tr=document.createElement('tr');
            tr.innerHTML=`<td>${subs.filter(x=>x.data.status===status).length-i}</td><td>${usersData[d.userId]||d.userId}</td><td>${d.submittedAt.toDate().toLocaleString()}</td><td>${d.textProof||''}</td>`;
            const imgTd=document.createElement('td');
            if(d.imageProof){const btn=document.createElement('button');btn.className='view-btn';btn.textContent='View';btn.onclick=() => window.open(d.imageProof,'_blank');imgTd.appendChild(btn);} tr.appendChild(imgTd);
            const apTd=document.createElement('td'), rjTd=document.createElement('td');
            const apBtn=document.createElement('button'), rjBtn=document.createElement('button');
            apBtn.className='approve-btn';apBtn.textContent='Approve';rjBtn.className='reject-btn';rjBtn.textContent='Reject';
            if(d.status!=='pending'){[apBtn,rjBtn].forEach(b=>{b.disabled=true;b.style.opacity=0.5;});}
            else{apBtn.onclick=()=>handleDecision(taskId,sub.id,true);rjBtn.onclick=()=>handleDecision(taskId,sub.id,false);} apTd.appendChild(apBtn);rjTd.appendChild(rjBtn);
            tr.appendChild(apTd);tr.appendChild(rjTd);tbody.appendChild(tr);
          });
          details.appendChild(table);
          tasksContainer.appendChild(details);
        });
      });
    }

    async function handleDecision(taskId,subId,approve){
      const subRef=db.collection('task_submissions').doc(subId);
      await subRef.update({status:approve?'approved':'rejected'});
      if(approve){
        const t=(await db.collection('tasks').doc(taskId).get()).data();
        const reward=(t.costPerUser? t.costPerUser : t.totalBudget/t.workersNeeded)*0.7;
        const uid=(await subRef.get()).data().userId;
        await db.collection('users').doc(uid).update({balance:firebase.firestore.FieldValue.increment(reward)});
      }
    }
  </script></body>
</html>
