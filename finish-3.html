<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f4fdf4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
    }
    p {
      font-size: 1.1em;
      color: #444;
    }
    .amount {
      font-size: 1.8em;
      font-weight: bold;
      margin: 20px 0;
      color: #1b5e20;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <p>Youâ€™ve successfully completed the task.</p>
    <div class="amount" id="rewardText">Crediting...</div>
    <p>Your reward has been added to your balance.</p>
    <div class="footer">Task ID: 27003</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <script>
    // Firebase config (your project details)
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.firebasestorage.app",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById("rewardText").innerText = "Please login.";
        return;
      }

      const userRef = db.collection("users").doc(user.uid);
      const userDoc = await userRef.get();

      if (!userDoc.exists) {
        document.getElementById("rewardText").innerText = "User not found.";
        return;
      }

      const userData = userDoc.data();
      let reward = 2; // default normal
      if (userData.accountType === "premium") reward = 35;
      if (userData.accountType === "gold") reward = 70;

      // Update balance
      const newBalance = (userData.balance || 0) + reward;
      await userRef.update({
        balance: newBalance,
        transactions: firebase.firestore.FieldValue.arrayUnion({
          source: "Task 27003",
          amount: reward,
          date: new Date().toISOString()
        })
      });

      document.getElementById("rewardText").innerText = `â‚¦${reward} credited!`;
    });
  </script>
</body>
</html>
