<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quiz</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0fff4; margin: 0; padding: 20px; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; flex-wrap: wrap; }
    .tab { background: #e0ffe0; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .tab.disabled { background: #ccc; cursor: not-allowed; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0, 100, 0, 0.1); }
    .hidden { display: none; }
    h2 { color: #006400; text-align: center; }
    #questionBox { margin-top: 20px; }
    button { background: #006400; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Quiz</h2>
    <div id="userInfo"></div>
    <div class="tabs" id="categoryTabs"></div>
    <div id="quizBox" class="hidden">
      <div id="questionBox"></div>
      <button id="submitAnswerBtn" class="hidden">Submit Answer</button>
    </div>
    <div id="statusBox"></div>
  </div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const categories = ["Science", "Nature", "Food", "Tech", "History", "Geography"];
    const categoryTabs = document.getElementById("categoryTabs");
    const quizBox = document.getElementById("quizBox");
    const questionBox = document.getElementById("questionBox");
    const statusBox = document.getElementById("statusBox");
    const userInfo = document.getElementById("userInfo");

    let currentUser;
    let selectedCategory = null;

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = '/login.html';
      currentUser = user;
      userInfo.textContent = `Welcome, ${user.email}`;

      const categoryData = localStorage.getItem("quizCategory");
      const lockTime = localStorage.getItem("quizLockUntil");
      const now = new Date();

      if (lockTime && new Date(lockTime) > now) {
        selectedCategory = categoryData;
        renderTabs(true);
        checkQuizAvailability();
      } else {
        renderTabs(false);
      }
    });

    function renderTabs(isLocked) {
      categoryTabs.innerHTML = '';
      categories.forEach(cat => {
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.textContent = cat;

        if (isLocked && cat !== selectedCategory) {
          tab.classList.add('disabled');
        } else {
          tab.onclick = () => handleCategorySelect(cat);
        }

        categoryTabs.appendChild(tab);
      });
    }

    async function handleCategorySelect(cat) {
      selectedCategory = cat;
      localStorage.setItem("quizCategory", cat);
      const lockUntil = new Date();
      lockUntil.setHours(24, 0, 0, 0); // Midnight
      localStorage.setItem("quizLockUntil", lockUntil);

      renderTabs(true);
      checkQuizAvailability();
    }

    async function checkQuizAvailability() {
      quizBox.classList.remove("hidden");
      questionBox.innerHTML = "Checking for quiz...";

      const today = new Date().toISOString().split('T')[0];
      const quizSnap = await db.collection("quizzes")
        .where("category", "==", selectedCategory)
        .where("date", "==", today).get();

      if (quizSnap.empty) {
        questionBox.innerHTML = '<p>No quiz available!</p>';
      } else {
        questionBox.innerHTML = '<p>Quiz is available. (Coming soon)</p>';
        // Future: Load quiz questions here
      }
    }
  </script></body>
</html>
