<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Manage Withdrawals</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collectionGroup, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
  authDomain: "easypay-6bce8.firebaseapp.com",
  projectId: "easypay-6bce8",
  storageBucket: "easypay-6bce8.firebasestorage.app",
  messagingSenderId: "862671358267",
  appId: "1:862671358267:web:b243c7b69840ef918c1e",
  measurementId: "G-2FZKDQ47FZ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let allWithdrawals = [];

function sortWithdrawals(arr) {
  return arr.sort((a, b) => {
    const statusA = a.data.status;
    const statusB = b.data.status;
    if (statusA === "Pending" && statusB !== "Pending") return -1;
    if (statusA !== "Pending" && statusB === "Pending") return 1;
    const tsA = a.data.timestamp.seconds;
    const tsB = b.data.timestamp.seconds;
    return tsB - tsA;
  });
}

async function loadWithdrawals() {
  const withdrawalQuery = collectionGroup(db, "withdrawals");
  const snapshot = await getDocs(withdrawalQuery);

  let total = 0;
  const docs = [];

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    if (typeof data.amount === 'number') {
      total += data.amount;
    }
    docs.push({
      path: docSnap.ref.path,
      data,
      uid: docSnap.ref.path.split("/")[1]
    });
  });

  allWithdrawals = sortWithdrawals(docs);
  document.getElementById("totalAmount").textContent = `Total Withdrawn: ₦${total.toLocaleString()}`;
  renderTable(allWithdrawals);
}

function renderTable(withdrawals) {
  const tbody = document.querySelector("#withdrawalTable tbody");
  tbody.innerHTML = "";
  if (!withdrawals.length) {
    tbody.innerHTML = '<tr><td colspan="7">No records found.</td></tr>';
    return;
  }
  withdrawals.forEach(item => {
    const d = item.data;
    const dateStr = new Date(d.timestamp.seconds * 1000).toLocaleString();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${dateStr}</td>
      <td>₦${d.amount}</td>
      <td>${d.bank}</td>
      <td>${d.accNumber}</td>
      <td>${d.accName}</td>
      <td>${item.uid}</td>
      <td>
        <select data-path="${item.path}" onchange="updateStatus(this)">
          <option value="Pending" ${d.status === "Pending" ? "selected" : ""}>Pending</option>
          <option value="Successful" ${d.status === "Successful" ? "selected" : ""}>Successful</option>
          <option value="Rejected" ${d.status === "Rejected" ? "selected" : ""}>Rejected</option>
        </select>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

window.updateStatus = async function(selectEl) {
  const path = selectEl.getAttribute("data-path");
  const newStatus = selectEl.value;
  const refDoc = doc(db, path);
  await updateDoc(refDoc, { status: newStatus });
  alert(`Status updated to ${newStatus}`);
  loadWithdrawals();
};

function filterByUID() {
  const term = document.getElementById('searchUID').value.trim();
  if (!term) {
    renderTable(allWithdrawals);
    return;
  }
  const filtered = allWithdrawals.filter(i => i.uid === term);
  renderTable(filtered);
}

window.onload = () => loadWithdrawals();

  </script>

  </style>
