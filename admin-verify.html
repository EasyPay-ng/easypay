<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activation Submissions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #eef8ee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2e7d32;
      margin: 2rem 0 1rem;
      font-weight: 600;
    }
    .search-container {
      width: 90%;
      max-width: 800px;
      margin-bottom: 1rem;
    }
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }
    .table-container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow-x: auto;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.9rem;
    }
    th {
      background-color: #2e7d32;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .approve-btn, .reject-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .approve-btn {
      background-color: #009900;
      color: #fff;
      margin-right: 6px;
    }
    .reject-btn {
      background-color: #cc0000;
      color: #fff;
    }
    .approved-row td {
      background-color: #e6f9e6;
    }
    .rejected-row td {
      background-color: #f9e6e6;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 10px 12px;
        font-size: 0.85rem;
      }
      #searchInput {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Activation Submissions</h1>

  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by username..."
    />
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Sender Name</th>
          <th>Amount Sent</th>
          <th>Timestamp</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody id="submissionBody">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const submissionBody = document.getElementById("submissionBody");
    const searchInput = document.getElementById("searchInput");

    let allSubmissions = [];

    // Load all activation submissions ordered by newest first
    async function loadSubmissions() {
      const q = query(
        collection(db, "activations"),
        orderBy("timestamp", "desc")
      );
      const snapshot = await getDocs(q);

      allSubmissions = [];
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        allSubmissions.push({
          id: docSnap.id,
          username: data.username || "",
          senderName: data.senderName || "",
          amountSent: data.amountSent || "",
          timestamp: data.timestamp
            ? data.timestamp.toDate().toLocaleString()
            : "N/A",
          status: data.status || "" // read saved status
        });
      });

      renderSubmissions(allSubmissions);
    }

    // Render given array of submissions into table
    function renderSubmissions(submissions) {
      submissionBody.innerHTML = "";
      if (submissions.length === 0) {
        submissionBody.innerHTML = "<tr><td colspan='6'>No submissions found.</td></tr>";
        return;
      }
      submissions.forEach(sub => {
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", sub.id);

        // Apply row class if status saved
        if (sub.status === "approved") {
          tr.classList.add("approved-row");
        } else if (sub.status === "rejected") {
          tr.classList.add("rejected-row");
        }

        tr.innerHTML = `
          <td>${sub.username}</td>
          <td>${sub.senderName}</td>
          <td>â‚¦${sub.amountSent}</td>
          <td>${sub.timestamp}</td>
          <td><button class="approve-btn" type="button">Approve</button></td>
          <td><button class="reject-btn" type="button">Reject</button></td>
        `;
        submissionBody.appendChild(tr);

        // Attach event listeners to the buttons
        const approveBtn = tr.querySelector(".approve-btn");
        const rejectBtn = tr.querySelector(".reject-btn");

        // If already approved, disable both
        if (sub.status === "approved") {
          approveBtn.textContent = "Approved";
          approveBtn.disabled = true;
          rejectBtn.disabled = true;
        }
        // If already rejected, disable both
        else if (sub.status === "rejected") {
          rejectBtn.textContent = "Rejected";
          approveBtn.disabled = true;
          rejectBtn.disabled = true;
        }

        approveBtn.addEventListener("click", async () => {
          if (!sub.status) {
            // Update Firestore
            await updateDoc(doc(db, "activations", sub.id), { status: "approved" });
            // Update local state and UI
            sub.status = "approved";
            tr.classList.add("approved-row");
            approveBtn.textContent = "Approved";
            approveBtn.disabled = true;
            rejectBtn.disabled = true;
          }
        });

        rejectBtn.addEventListener("click", async () => {
          if (!sub.status) {
            // Update Firestore
            await updateDoc(doc(db, "activations", sub.id), { status: "rejected" });
            // Update local state and UI
            sub.status = "rejected";
            tr.classList.add("rejected-row");
            rejectBtn.textContent = "Rejected";
            rejectBtn.disabled = true;
            approveBtn.disabled = true;
          }
        });
      });
    }

    // Filter as user types
    searchInput.addEventListener("input", () => {
      const term = searchInput.value.trim().toLowerCase();
      const filtered = allSubmissions.filter(sub =>
        sub.username.toLowerCase().includes(term)
      );
      renderSubmissions(filtered);
    });

    // Initial load
    loadSubmissions();
  </script>
</body>
</html>
