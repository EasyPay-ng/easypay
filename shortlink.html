<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay | Shortlink Tasks</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f7ed, #ffffff);
      padding: 20px;
    }
    .tasks-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 480px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 128, 0, 0.15);
      text-align: center;
    }
    .card h2 {
      color: #007f3b;
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
    }
    .card .reward {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1c943b;
      margin: 0.5rem 0;
    }
    .card p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .startBtn {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .startBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="tasks-container">
    <!-- Generate 10 cards -->
    <!-- IDs from 27001 to 27010 -->
    <script>
      // We'll inject the 10 cards here
      const container = document.currentScript.parentElement;
      for (let i = 27001; i <= 27010; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>Shortlink Task</h2>
          <p>Task ID: <strong>${i}</strong></p>
          <div class="reward">â‚¦5</div>
          <button class="startBtn" onclick="window.location.href='https://google.com'">
            Start Task
          </button>
        `;
        container.appendChild(card);
      }
    </script>
  </div>
</body>
</html>
