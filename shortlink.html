<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay | Shortlink Tasks</title>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --green: #28a745;
      --green-dark: #1e7e34;
      --card-bg: #ffffff;
      --bg: #f3fdf6;
      --text-dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: var(--green-dark);
      font-size: 1.8rem;
      margin: 0;
    }
    header p {
      color: #555;
      font-size: 0.95rem;
      margin-top: 5px;
    }

    .info-banner {
      background: #fff9e6;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 700px;
      margin-bottom: 25px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
    }

    .tasks-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: var(--card-bg);
      padding: 1.8rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 25px rgba(0,128,0,0.12);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(0,128,0,0.2);
    }

    .card h2 {
      color: var(--green-dark);
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .card p {
      color: var(--text-dark);
      font-size: 0.9rem;
      margin: 0.2rem 0 0.8rem;
    }

    .reward {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--green);
      margin: 0.5rem 0 1rem;
    }

    .startBtn {
      background: var(--green);
      color: #fff;
      padding: 0.75rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(0,128,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .startBtn:hover:not(:disabled) {
      background: var(--green-dark);
      transform: translateY(-2px);
    }
    .startBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Spinner style */
    .spinner {
      border: 2px solid #fff;
      border-top: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.6rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Œ EasyPay Shortlink Tasks</h1>
    <p>Complete shortlink tasks daily to earn rewards</p>
  </header>

  <div class="info-banner">
    <strong>Important:</strong> Ensure JavaScript is enabled, disable ad blockers, stay on the final page for 10s, enable cookies, and avoid VPNs.
  </div>

  <div class="tasks-container" id="tasksContainer"></div>

  <script>
    // --- Firebase init ---
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const shrinkLinks = {
      27001: 'https://tpi.li/yXUwlkTj',
      27002: 'https://shrinkme.ink/9GrK',
    };
    const cooldowns = {
      27001: 24 * 60 * 60 * 1000,
      27002: 24 * 60 * 60 * 1000,
    };

    const container = document.getElementById("tasksContainer");
    const buttons = {};

    for (let id in shrinkLinks) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>Shortlink Task</h2>
        <p>Task ID: <strong>${id}</strong></p>
        <div class="reward">â‚¦5</div>
        <button class="startBtn" id="btn-${id}">
          <span class="btnText">Start Task</span>
        </button>
        <div class="countdown" id="cd-${id}"></div>
      `;
      container.appendChild(card);
      buttons[id] = {
        btn: document.getElementById(`btn-${id}`),
        cd: document.getElementById(`cd-${id}`),
        text: document.querySelector(`#btn-${id} .btnText`)
      };
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'login.html';
      const uid = user.uid;
      const userRef = db.collection('users').doc(uid);
      const snap = await userRef.get();
      const data = snap.exists ? snap.data() : {};

      for (let id in shrinkLinks) {
        const { btn, cd, text } = buttons[id];
        const link = shrinkLinks[id];
        const cooldown = cooldowns[id];
        const localKey = `shortlink_${uid}_${id}`;

        let nextAvailable = parseInt(localStorage.getItem(localKey)) || 0;
        const record = data.shortlinkTasks?.[id];
        if (!nextAvailable && record?.date) {
          const last = new Date(record.date).getTime();
          nextAvailable = last + cooldown;
          localStorage.setItem(localKey, nextAvailable);
        }

        if (Date.now() < nextAvailable) {
          disableWithCountdown(btn, text, cd, nextAvailable);
        }

        btn.onclick = async () => {
          const now = Date.now();
          if (now < nextAvailable) return;

          // show spinner
          btn.disabled = true;
          text.innerHTML = `<div class="spinner"></div>`;

          setTimeout(async () => {
            const expire = now + cooldown;
            localStorage.setItem(localKey, expire);

            await userRef.set({
              shortlinkTasks: {
                ...data.shortlinkTasks,
                [id]: { date: new Date().toISOString() }
              }
            }, { merge: true });

            window.open(link, '_blank');
            disableWithCountdown(btn, text, cd, expire);
          }, 1000); // small delay to show spinner
        };
      }
    });

    function disableWithCountdown(btn, textElem, cdElem, availableTime) {
      btn.disabled = true;

      const update = () => {
        const diff = availableTime - Date.now();
        if (diff <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          textElem.textContent = 'Start Task';
          cdElem.textContent = '';
        } else {
          const h = Math.floor(diff / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          textElem.textContent = 'Locked';
          cdElem.textContent = `Available in ${h}h ${m}m ${s}s`;
        }
      };

      update();
      const interval = setInterval(update, 1000);
    }
  </script>
</body>
</html>
