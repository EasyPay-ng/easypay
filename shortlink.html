<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay | Shortlink Tasks</title>
  <!-- Firebase (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f7ed, #ffffff);
      padding: 20px;
    }
    .tasks-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 480px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 128, 0, 0.15);
      text-align: center;
    }
    .card h2 {
      color: #007f3b;
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
    }
    .card .reward {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1c943b;
      margin: 0.5rem 0;
    }
    .card p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .startBtn {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .startBtn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .startBtn:hover:not(:disabled) {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="tasks-container" id="tasksContainer"></div>

  <script>
    // --- Firebase init ---
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Credit & Redirect Logic ---
    async function creditAndRedirect(taskId, btn) {
      btn.disabled = true;
      const user = auth.currentUser;
      if (!user) {
        return window.location.href = 'login.html';
      }

      const uid = user.uid;
      const userRef = db.collection("users").doc(uid);
      const snap = await userRef.get();
      const data = snap.exists ? snap.data() : {};

      const today = new Date().toISOString().split("T")[0];
      const tasksDone = data.shortlinkTasks || {};
      const record = tasksDone[taskId];

      if (record?.date === today && record.completed) {
        alert("You’ve already completed Task " + taskId + " today.");
        btn.disabled = false;
        return;
      }

      // Update Firestore: balance, transaction log, mark task done
      await userRef.update({
        [`shortlinkTasks.${taskId}`]: { completed: true, date: today },
        balance: firebase.firestore.FieldValue.increment(5),
        transactions: firebase.firestore.FieldValue.arrayUnion({
          source: `Shortlink ${taskId}`,
          amount: 5,
          date: new Date().toLocaleString()
        })
      });

      // Redirect
      window.location.href = "https://google.com";
    }

    // --- Build 10 Task Cards ---
    const container = document.getElementById("tasksContainer");
    for (let id = 27001; id <= 27010; id++) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>Shortlink Task</h2>
        <p>Task ID: <strong>${id}</strong></p>
        <div class="reward">₦5</div>
        <button class="startBtn" onclick="creditAndRedirect(${id}, this)">
          Start Task
        </button>
      `;
      container.appendChild(card);
    }
  </script>
</body>
</html>
