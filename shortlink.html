<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay | Shortlink Tasks</title>
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f7ed, #ffffff);
      padding: 20px;
    }
    .tasks-container {
      display: flex; flex-direction: column;
      gap: 20px; max-width: 480px; margin: 0 auto;
    }
    .card {
      background-color: #fff; padding: 1.5rem;
      border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,128,0,0.15);
      text-align: center;
    }
    .card h2 {
      color: #007f3b; margin-bottom: 0.5rem; font-size: 1.25rem;
    }
    .reward {
      font-size: 1.3rem; font-weight: bold; color: #1c943b;
      margin: 0.5rem 0;
    }
    .startBtn {
      margin-top: 1rem;
      background-color: #28a745; color: white;
      padding: 0.75rem 1.5rem; font-size: 1rem;
      border: none; border-radius: 0.5rem;
      cursor: pointer; transition: background 0.3s ease;
    }
    .startBtn:disabled {
      background-color: #999; cursor: default;
    }
    .startBtn:hover:not(:disabled) {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="tasks-container" id="tasksContainer"></div>

  <script>
    // --- Firebase init ---
    const firebaseConfig = {
      apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
      authDomain: "easypay-6bce8.firebaseapp.com",
      projectId: "easypay-6bce8",
      storageBucket: "easypay-6bce8.appspot.com",
      messagingSenderId: "862671358267",
      appId: "1:862671358267:web:b243c7b69840ef918c8f1e",
      measurementId: "G-2FZKDQ47FZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ShrinkMe URLs per task; last one points to your given link
    const shrinkLinks = {
      27001: 'https://shrinkme.ink/Wg0c',
      27002: 'https://shrinkme.ink/9GrK',
      27003: 'https://shrinkme.ink/SNarTt',
      27004: 'https://shrinkme.ink/PLACEHOLDER4',
      27005: 'https://shrinkme.ink/PLACEHOLDER5',
      27006: 'https://shrinkme.ink/PLACEHOLDER6',
      27007: 'https://shrinkme.ink/PLACEHOLDER7',
      27008: 'https://shrinkme.ink/PLACEHOLDER8',
      27009: 'https://shrinkme.ink/PLACEHOLDER9',
      27010: 'https://shrinkme.ink/PLACEHOLDER'
    };

    // Build the 10 cards & keep refs to their buttons
    const container = document.getElementById("tasksContainer");
    const buttons = {};
    for (let id = 27001; id <= 27010; id++) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>Shortlink Task</h2>
        <p>Task ID: <strong>${id}</strong></p>
        <div class="reward">â‚¦5</div>
        <button class="startBtn" id="btn-${id}">Start Task</button>
      `;
      container.appendChild(card);
      buttons[id] = document.getElementById(`btn-${id}`);
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'login.html';
      const uid = user.uid;
      const userRef = db.collection('users').doc(uid);
      const snap = await userRef.get();
      const data = snap.exists ? snap.data() : {};

      for (let id = 27001; id <= 27010; id++) {
        const btn = buttons[id];
        const link = shrinkLinks[id];
        const record = data.shortlinkTasks?.[id];
        let nextAvailable = 0;

        // If clicked before, enforce 24h cooldown
        if (record?.date) {
          const last = new Date(record.date).getTime();
          const diff = Date.now() - last;
          if (diff < 86400000) {
            nextAvailable = last + 86400000;
            disableWithCountdown(btn, nextAvailable);
          }
        }

        btn.onclick = async () => {
          btn.disabled = true;
          const now = Date.now();
          if (nextAvailable && now < nextAvailable) return;

          // Only record the click timestamp for cooldown
          await userRef.update({
            [`shortlinkTasks.${id}`]: { date: new Date().toISOString() }
          });

          nextAvailable = Date.now() + 86400000;
          disableWithCountdown(btn, nextAvailable);

          // Open the ShrinkMe link
          window.open(link, '_blank');
        };
      }
    });

    // Disable a button and show live countdown until availableTime (ms)
    function disableWithCountdown(btn, availableTime) {
      btn.disabled = true;
      const update = () => {
        const now = Date.now();
        const diff = availableTime - now;
        if (diff <= 0) {
          btn.disabled = false;
          btn.textContent = 'Start Task';
          clearInterval(interval);
        } else {
          const h = Math.floor(diff/3600000);
          const m = Math.floor((diff%3600000)/60000);
          const s = Math.floor((diff%60000)/1000);
          btn.textContent = `Wait ${h}h ${m}m ${s}s`;
        }
      };
      update();
      const interval = setInterval(update, 1000);
    }
  </script>
</body>
</html>
