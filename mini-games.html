<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay | Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #2e7d32;
      --green-light: #e8f5e9;
      --text-dark: #222;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f6fff6;
      color: var(--text-dark);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--green);
      margin-bottom: 30px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--green-light);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .description {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .reward {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }
    .start-btn {
      background-color: var(--green);
      color: white;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-btn:hover {
      background-color: #256a27;
    }

    /* Restricted view */
    .restricted {
      text-align: center;
      padding: 60px 20px;
    }
    .restricted .emoji {
      font-size: 5rem;
    }
    .restricted p {
      font-size: 1.2rem;
      margin-top: 20px;
      margin-bottom: 25px;
    }
    .upgrade-btn {
      background-color: #c62828;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .upgrade-btn:hover {
      background-color: #a91f1f;
    }
  </style>
</head>
<body>

<div id="content" style="display:none;">
  <h1>ðŸŽ® EasyPay Games Hub</h1>
  <div class="game-grid">
    <!-- Your Game Cards (unchanged) -->

</div>

<div id="restricted" class="restricted" style="display:none;">
  <div class="emoji">ðŸ˜“</div>
  <p>You're not eligible to access this page.<br/>You must be on at least the <strong>Emerald</strong> plan.</p>
  <button class="upgrade-btn" onclick="location.href='upgrade.html'">Upgrade Now</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDRkip46Ql5KhNfuatWAcAxQzgP5VtQ8UY",
    authDomain: "easypay-6bce8.firebaseapp.com",
    projectId: "easypay-6bce8",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const allowedPlans = ["emerald", "titanium", "supreme", "royalty"];

  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    try {
      const doc = await db.collection("users").doc(user.uid).get();
      if (!doc.exists) {
        document.getElementById("restricted").style.display = "block";
        return;
      }

      const userData = doc.data();
      const plan = (userData.plan || "").toLowerCase();

      if (allowedPlans.includes(plan)) {
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("restricted").style.display = "block";
      }
    } catch (error) {
      console.error("Error checking plan:", error);
      document.getElementById("restricted").style.display = "block";
    }
  });

  function goTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
